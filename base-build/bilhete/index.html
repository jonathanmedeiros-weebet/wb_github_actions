    <title>Bilhete </title>
    <link rel="stylesheet" id="app-css" href="./app.css?v=3">
    <link rel="icon" type="image/x-icon" href="https://weebet.s3.amazonaws.com/[S3_FOLDER]/logos/favicon.ico">

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W6CF4C5" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>

    <div id="loader" class="loader" hidden></div>

    <div id="error" hidden>
        <p id="error-message"></p>
    </div>
    <div id="ticket" class="container" hidden>
        <div id="logo-frame"></div>
        <h1 id="ticket-id"></h1>
        <div id="header">
            <h2>Seus Palpites</h2>
            <span>Confira abaixo o resultado dos seus palpites</span>
        </div>
        <div id="ticket-itens"></div>
        <div hidden>
            <strong id="grouped-bets">
            </strong>
        </div>
        <div id="has-result">
            Resultado:
            <span id="result"></span>
        </div>
        <div>
            <strong>Apostador:</strong>
            <span id="panter"></span>
        </div>
        <div>
            <strong>Cambista:</strong>
            <span id="money-changer"></span>
        </div>
        <div>
            <strong>Data:</strong>
            <span id="date"></span>
        </div>
        <div id="games">
            <strong>Nº Jogos:</strong>
            <span class="itens-number"></span>
        </div>
        <div id="chalanges" hidden>
            <strong>Nº de desafios: </strong>
            <span class="itens-number"></span>
        </div>
        <div>
            <strong>Cotação:</strong>
            <span id="quotation"></span>
        </div>
        <div>
            <strong>Valor Apostado:</strong>
            <span id="bet-amount"></span>
        </div>
        <div>
            <strong>Possível Retorno:</strong>
            <span id="cash-back"></span>
        </div>
        <div>
            <strong>Prêmio:</strong>
            <span id="award"></span>
        </div>
        <div hidden>
            <strong>Quantidade de acertos:</strong>
            <span id="number-hits"></span>
        </div>
        <div>
            <strong>Status do Bilhete:</strong>
            <span id="status"></span>
        </div>
    </div>
    </div>
    <script src="./app-service.js?v=3"></script>
    <script src="./app.js?v=3"></script>
</body>

</html>
