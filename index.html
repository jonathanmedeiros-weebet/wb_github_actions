<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>[BANCA]</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico?[TIMESTAMP]">
</head>
<script>
    fetch("https://weebet.s3.amazonaws.com/[S3_FOLDER]/param/cores.json")
        .then(res => res.json())
        .then(data => {
            document.body.style.setProperty('--header', data.header);
            document.body.style.setProperty('--foreground-header', data.foreground_header);
            document.body.style.setProperty('--sidebar-right', data.sidebar_right);
            document.body.style.setProperty('--foreground-sidebar-right', data.foreground_sidebar_right);
            document.body.style.setProperty('--sidebar-left', data.sidebar_left);
            document.body.style.setProperty('--foreground-sidebar-left', data.foreground_sidebar_left);
            document.body.style.setProperty('--highlight', data.highlight);
            document.body.style.setProperty('--foreground-highlight', data.foreground_highlight);
            document.body.style.setProperty('--odds', data.odds);
            document.body.style.setProperty('--foreground-odds', data.foreground_odds);
            document.body.style.setProperty('--foreground-selected-odds', data.foreground_selected_odds);
            document.body.style.setProperty('--league', data.league);
            document.body.style.setProperty('--foreground-league', data.foreground_league);
            document.body.style.setProperty('--selected-event', data.selected_event);
            document.body.style.setProperty('--foreground-selected-event', data.foreground_selected_event);
            document.body.style.setProperty('--event-time', data.event_time);
            document.body.style.setProperty('--fg-event-time', data.foreground_event_time);
        })
</script>

<body style="background-color:var(--header);">
<app-root>
    <div style="position: fixed;left: 50%;top: 50%;margin-left: -50px;margin-top: -50px;color: #fff;">
        <img style="width: 100px;" src="assets/images/logo_banca.png?[TIMESTAMP]" alt="">
        <br>
        <div class="loading-app" style="text-align: center;">
            Carregando...
        </div>
    </div>
</app-root>
[SCRIPTS]

<style>
    [ADITIONAL_STYLE]
</style>

</body>

</html>
