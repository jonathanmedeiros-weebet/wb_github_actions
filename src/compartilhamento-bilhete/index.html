<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cormpartilhar Bilhete </title>
    <link rel="stylesheet" id="app-css" href="assets/css/app.css">
</head>

<body>
    <div class="container">
        <div id="logo-frame"></div>
        <h1 id="ticket-id"></h1>
        <div id="header">
            <h3>SEUS PALPITES</h3>
            <p>Confira abaixo o resultado dos seus palpites</p>
        </div>
        <div id="ticket-itens"></div>
        <div id="has-result">
            <strong>Resultado:</strong>
            <span id="result"></span>
        </div>
        <div>
            <strong>Apostador:</strong>
            <span id="panter"></span>
        </div>
        <div>
            <strong>Cambista:</strong>
            <span id="money-changer"></span>
        </div>
        <div>
            <strong>Data:</strong>
            <span id="date"></span>
        </div>
        <div>
            <strong>Nº Jogos:</strong>
            <span id="itens-number"></span>
        </div>
        <div>
            <strong>Cotação:</strong>
            <span id="quotation"></span>
        </div>
        <div>
            <strong>Valor Apostado:</strong>
            <span id="bet-amount"></span>
        </div>
        <div>
            <strong>Possível Retorno:</strong>
            <span id="cash-back"></span>
        </div>
        <div>
            <strong>Prêmio:</strong>
            <span id="award"></span>
        </div>
        <div>
            <strong>Status do Bilhete:</strong>
            <span id="status"></span>
        </div>
    </div>
    </div>
    <script src="./app-service.js"></script>
    <script src="./app.js"></script>
</body>

</html>
