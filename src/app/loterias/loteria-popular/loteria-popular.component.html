<div class="loteria-popular-content">
    <div class="loteria-frame">
        <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
        <ng-container *ngIf="mobileScreen">
            <iframe *ngIf="gameUrl!=''" [scr]="gameUrl"></iframe>
        </ng-container>
        <ng-container *ngIf="!mobileScreen">
            <iframe *ngIf="gameUrl!=''" [scr]="gameUrl" allow="fullscreen"></iframe>
        </ng-container>
    </div>
</div>
