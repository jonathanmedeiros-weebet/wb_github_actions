<div id="apuracao">
    <div class="content-header" style="margin-bottom: 30px">
        <h2>Apuração</h2>
        <div class="filters">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label>Periodo Inicial</label>
                        <input type="date" class="form-control" value="">
                    </div>
                    <div class="col">
                        <label>Periodo Final</label>
                        <input type="date" class="form-control" value="">
                    </div>
                    <div class="col">
                        <label>Status</label>
                        <select class="form-control">
                            <option value="">Todos</option>
                            <option value="">Vencedores</option>
                        </select>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="button">Filtrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="content-body">
        <div class="content">
            <div>
                <div *ngFor="let aposta of apostas" class="aposta">
                    <div class="aposta-header">
                        <div>
                            Número: #{{aposta.id}}
                        </div>
                        <div>
                            Apostador: {{aposta.apostador}}
                        </div>
                        <div>
                            Horário: {{aposta.horario | moment:'DD/MM/YYYY HH:mm'}}
                        </div>
                        <div>
                            <button type="button" (click)="imprimirBilhete(aposta)" class="btn btn-primary">
                                <i class="fa fa-print"></i>
                            </button>
                        </div>
                    </div>
                    <div class="aposta-itens">
                        <div class="aposta-item" *ngFor="let item of aposta.itens">
                            <div>
                                {{item.sorteio_nome}}
                            </div>
                            <div>
                                {{item.numeros}}
                            </div>
                            <div>
                                {{item.cotacao | currency: 'BRL':true:'2.2'}}
                            </div>
                            <div>
                                {{(item.valor * item.cotacao) | currency: 'BRL':true:'2.2'}}
                            </div>
                            <div>
                                {{item.status | uppercase}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
