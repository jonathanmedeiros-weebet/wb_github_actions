<div class="rifa-wall">
    <div class="row">


        <div class="col col-12">
            <h1>Rifas Ativas</h1>

            <div class="row">
                <div class="col col-12 col-md-6" *ngFor="let sorteio of sorteios">
                    <a class="hide-mobile" [routerLink]="['/rifas/show/',sorteio.id]" style="">



                        <img class="rifa-banner rounded-2" src="https://weebet.s3.amazonaws.com/{{SLUG}}/banners/{{sorteio.imagem}}" title="{{sorteio.nome}}">

                    </a>
                    <a class="hide-desktop" [routerLink]="['/rifas/show/',sorteio.id]" style="">



                        <img class="rifa-banner rounded-2" src="https://weebet.s3.amazonaws.com/{{SLUG}}/banners/{{sorteio.imagem_mobile}}" title="{{sorteio.nome}}">

                    </a>

                </div>

            </div>
        </div>


    </div>
</div>
