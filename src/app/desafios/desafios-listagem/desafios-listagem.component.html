<div class="content-list">
    <app-banners pagina="desafio"></app-banners>
    <div class="wrap-sticky">
        <app-spinner *ngIf="showLoadingIndicator"></app-spinner>

        <div class="sem-evento" *ngIf="categorias && !categorias.length">
            {{'geral.nenhumEventoDisponivel' | translate}}!
        </div>

        <div *ngIf="!showLoadingIndicator">
            <div class="categoria" *ngFor="let categoria of categorias; trackBy: trackById">
                <ng-container>
                    <div class="categoria-header">
                        <span class="categoria-nome">{{categoria.nome}}</span>
                    </div>
                    <div class="desafios">
                        <ng-container *ngFor="let desafio of categoria.desafios">
                            <div class="desafio" *ngIf="desafio.odds.length">
                                <div class="indentificacao">
                                    <div class="horario">
                                        {{desafio.data_hora_encerramento | moment: 'DD/MM'}}
                                        <br>
                                        {{desafio.data_hora_encerramento | moment: 'HH:mm'}}
                                    </div>
                                    <div class="nome">
                                        {{desafio.nome}}
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <a class="scroll-button disabled-scroll-button" id="scroll-left-{{desafio.id}}"
                                       *ngIf="enableScrollButtons[desafio.id]" (click)="moveLeft(desafio.id)">
                                        <i class="fa-solid fa-angle-left"></i>
                                    </a>
                                    <div #scrollOdds class="odds" id="{{desafio.id}}"
                                         [ngClass]="{'scroll-buttons-ativos': enableScrollButtons[desafio.id]}"
                                         (scroll)="onScroll(desafio.id)">
                                        <div class="odd" *ngFor="let odd of desafio.odds"
                                             (click)="addCotacao(desafio, odd)">
                                            <div
                                                class="inner-odd odd-enabled {{itensSelecionados[odd.id] ? 'selecionado' : ''}}">
                                            <span class="nome">
                                                {{odd.nome}}
                                            </span>
                                                <span class="valor">
                                                {{odd.cotacao}}
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="scroll-button enabled-scroll-button" *ngIf="enableScrollButtons[desafio.id]" id="scroll-right-{{desafio.id}}"
                                       (click)="moveRight(desafio.id)">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </a>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>

        <div class="css-hack"></div>
    </div>
    <app-footer></app-footer>
</div>
