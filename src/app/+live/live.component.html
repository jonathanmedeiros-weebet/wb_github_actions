<section id="live-section">
    <div *ngFor="let key of keys()">
        <div>
            <div>
                <b>{{games[key].time_a_nome}}</b> {{games[key].info.time_a_resultado}}-{{games[key].info.time_b_resultado}}
                <b>{{games[key].time_b_nome}}</b>
            </div>
            <div>
                {{games[key].info.minutos}}' {{games[key].info.tempo}}T
            </div>
            <br>
        </div>
    </div>
    <div>
        {{count}}
    </div>
</section>
