<div id="default-content">
    <a class="btnClose hide-desktop" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>

    <div class="internal-container-out">
        <div class="content-body">
            <div class="content-header">
                <h2 class="hide-mobile">{{'geral.movimentacao' | translate}}</h2>
                <div class="filters">
                    <form (ngSubmit)="handleFiltrar()">
                        <div class="form-row m-0 filtros-container">
                            <input
                                name="datepicker"
                                class="dp-hidden"
                                ngbDatepicker
                                #datepicker="ngbDatepicker"
                                [autoClose]="'outside'"
                                (dateSelect)="onDateSelection($event, datepicker)"
                                [displayMonths]="2"
                                [dayTemplate]="t"
                                outsideDays="hidden"
                                [startDate]="fromDate!"
                                tabindex="-1"
                                value=""
                            >
                            <ng-template #t let-date let-focused="focused">
                                <span class="custom-day"
                                    [class.focused]="focused"
                                    [class.range]="isRange(date)"
                                    [class.faded]="isHovered(date) || isInside(date)"
                                    (mouseenter)="hoveredDate = date"
                                    (mouseleave)="hoveredDate = null">
                                    {{ date.day }}
                                </span>
                            </ng-template>
                            <div class="input-group datepicker-group">
                                <i class="fa fa-calendar"></i>
                                <input
                                    type="text"
                                    class="form-control inverted-out"
                                    [(ngModel)]="selectedDate"
                                    (click)="datepicker.toggle()"
                                    [ngModelOptions]="{standalone: true}"
                                >
                            </div>
                            <div class="col-12 col-md-1 buttons">
                                <button class="btn btn-custom" type="submit">{{'geral.filtrar' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>{{'geral.data' | translate}}</th>
                            <th>{{'geral.tipo' | translate}}</th>
                            <th>{{'geral.valor' | translate}}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngIf="showLoading">
                        <td colspan="8" class="no-border" align="center"><i class="fa fa-spinner fa-spin"></i> {{'geral.carregando' | translate}}</td>
                    </tr>
                    <tbody *ngIf="!showLoading">
                        <ng-container *ngFor="let movimentacao of movimentacoes">
                            <tr class="{{ classNameCorTipoMovimentacao(movimentacao.tipo) }} mobile-tds" >
                                <td>{{ movimentacao.data }}</td>
                                <td>{{(classNameDescricaoMovimentacao(movimentacao.tipo))}} </td>
                                <td>
                                    {{ movimentacao.valor | currency }}
                                </td>
                                <td class="acoes-financeiro">
                                    <a title="{{'geral.exibir' | translate}}" (click)="openModal(movimentacao.id)">
                                        <i class="fa fa-info"></i>
                                    </a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
