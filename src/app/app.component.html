<router-outlet></router-outlet>

<ng-template #demoModal let-modal>
    <div class="modal-inicial" style="display: flex; justify-content: end;">
        <a class="close-imagem-inicial-demo" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <ng-container>
            <img class="imagem-inicial" src="https://cdn.wee.bet/img/info/demo.png" class="info-image">
        </ng-container>
    </div>
</ng-template>

<ng-template #wrongVersionModal style="min-height: 80%">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-wrong-version"><i class="fa fa-warning"></i> {{'geral.atencao' | translate | uppercase}}!</h4>
    </div>
    <div class="modal-body" style="min-height: 80%">
        <h4 style="text-align: center;">
            {{'aplicativo.versaoDoAplicativoNaoSuportada' | translate}}
        </h4>
    </div>
    <div class="modal-footer">
        <a class="btn btn-outline-dark" (click)="downloadApp()">
            {{'aplicativo.baixarNovaVersao' | translate}}
        </a>
    </div>
</ng-template>

<ng-template #inicialModal let-modal>
    <div *ngIf="imagemInicial" class="modal-inicial">
            <a class="close-imagem-inicial" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
        <ng-container *ngIf="imagemInicial.link">
            <a [href]="imagemInicial.link" [target]="imagemInicial.link_blank? '_blank' : ''">
                <img class="imagem-inicial" src="https://weebet.s3.amazonaws.com/{{SLUG}}/imagem-inicial/{{imagemInicial.imagem}}?t={{TIMESTAMP}}">
            </a>
        </ng-container>
        <ng-container *ngIf="!imagemInicial.link">
            <img class="imagem-inicial" src="https://weebet.s3.amazonaws.com/{{SLUG}}/imagem-inicial/{{imagemInicial.imagem}}?t={{TIMESTAMP}}">
        </ng-container>
    </div>
</ng-template>

<ng-template #ativacaoCadastroModal let-modal>
    <div class="modal-header" style="display: flex; justify-content: end;">
        <a class="close-imagem-inicial-demo" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <div class="content-modal-ativacao">
            <h3>{{'ativacaoEmail.cadastroAtivadoComSucesso' | translate}}</h3>
            <span>{{'ativacaoEmail.realizeSeuLogin' | translate}}</span>
            <img src="https://weebet.s3.amazonaws.com/{{SLUG}}/logos/logo_banca.png">
        </div>
    </div>
</ng-template>

<div class="botao-contato-flutuante" *ngIf="!mobileScreen && (isDemo || whatsapp)">
    <a *ngIf="isDemo" class="btn btn-custom rounded-circle contato" target="_blank"
       href="https://materiais.wee.bet/demo-weebet">
        <i class="fa fa-brands fa-whatsapp"></i>
    </a>
    <a *ngIf="!isDemo && whatsapp" class="btn btn-custom rounded-circle contato" target="_blank"
       href="https://api.whatsapp.com/send?phone=55{{whatsapp}}">
        <i class="fa fa-brands fa-whatsapp"></i>
    </a>
</div>
