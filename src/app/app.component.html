<router-outlet></router-outlet>

<ng-template #demoModal let-modal style="background: none">
    <div class="modal-inicial" style="display: flex; justify-content: end;">
        <div *ngIf="!mobileScreen" style="background: var(--highlight); border-radius: 100%;position: absolute;width: 30px;height: 30px;display: flex;justify-content: center;top: -15px;right: -15px;">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span>&times;</span>
            </button>
        </div>
        <div *ngIf="mobileScreen" style="background: var(--highlight); border-radius: 100%;position: absolute;width: 30px;height: 30px;display: flex;justify-content: center;top: -5px;right: -5px;">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span>&times;</span>
            </button>
        </div>
        <ng-container>
            <img style="width:100%" src="https://cdn.wee.bet/img/info/info-demo-movel.png" *ngIf="mobileScreen" class="info-image">
            <img style="width:100%" src="https://cdn.wee.bet/img/info/info-demo-desktop.png" *ngIf="!mobileScreen" class="info-image">
        </ng-container>
    </div>
</ng-template>

<ng-template #wrongVersionModal style="min-height: 80%">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-wrong-version"><i class="fa fa-warning"></i> ATENÇÃO!</h4>
    </div>
    <div class="modal-body" style="min-height: 80%">
        <h4 style="text-align: center;">
            A versão do aplicativo instalado não é mais suportada, acesse o nosso site e baixe a nova versão.
        </h4>
    </div>
    <div class="modal-footer">
        <a class="btn btn-outline-dark" (click)="downloadApp()">
            Baixar nova versão
        </a>
    </div>
</ng-template>

<ng-template #inicialModal let-modal style="background: none">
    <div class="modal-inicial" style="display: flex; justify-content: end;">
        <div *ngIf="!mobileScreen" style="background: var(--highlight); border-radius: 100%;position: absolute;width: 30px;height: 30px;display: flex;justify-content: center;top: -15px;right: -15px;">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span>&times;</span>
            </button>
        </div>
        <div *ngIf="mobileScreen" style="background: var(--highlight); border-radius: 100%;position: absolute;width: 30px;height: 30px;display: flex;justify-content: center;top: -5px;right: -5px;">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span>&times;</span>
            </button>
        </div>
        <ng-container *ngIf="imagemInicial">
                <a *ngIf="imagemInicial.link" [href]="imagemInicial.link" [target]="imagemInicial.link_blank? '_blank' : ''">
                    <img style="width:100%" src="https://weebet.s3.amazonaws.com/{{SLUG}}/imageminicial/imagem_inicial.jpg">
                </a>
                <ng-container *ngIf="!imagemInicial.link">
                    <img style="width:100%" src="https://weebet.s3.amazonaws.com/{{SLUG}}/imageminicial/imagem_inicial.jpg">
                </ng-container>
        </ng-container>
    </div>
</ng-template>
