<div class="game-view">

    <div class="header-game-view" *ngIf="checkIfMobile">
        <div class="game-name">
            <ng-container *ngIf="gameFornecedor == 'galaxsys'; else nomeOficialGame">
                <span>{{ customCasinoName }} Galaxsys</span>
            </ng-container>
            <ng-template #nomeOficialGame>
                <span>{{ gameName }}</span>
            </ng-template>
        </div>
        <div *ngIf="isLoggedIn || gameMode != 'REAL'" class="buttons-game-view">
            <ng-container>
                <a class="btn-cassino screen-adjust" (click)="openFullscreen()"><i class="fa fa-expand"></i></a>
            </ng-container>
            <a (click)="back()" class="btn-cassino game-close"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <ng-container>
        <div *ngIf="checkIfMobile" class="game-view-mobile">
            <div *ngIf="isLoggedIn || gameMode != 'REAL'" class="game-frame">
                <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
                <ng-container *ngIf="mobileScreen">
                    <iframe *ngIf="gameUrl!=''"  [src]="gameUrl"></iframe>
                </ng-container>
                <ng-container *ngIf="!mobileScreen">
                    <iframe *ngIf="gameUrl!=''"  [src]="gameUrl" allowfullscreen></iframe>
                </ng-container>
            </div>
        </div>

        <div *ngIf="isDesktop">
            <div *ngIf="!isLoggedIn && gameMode == 'REAL'" class="game-frame">
                <div class="overlay overlay--unauthorized">
                    <div class="overlay-background" [style.backgroundImage]="'url(' + backgroundImageUrl + ')'">
                    </div>
                    <div class="overlay-content -mt-4 p-5">
                        <div class="card-container">
                            <div class="card">
                              <h2 class="card-title">Continuar Jogando...</h2>
                              <p class="card-text">
                                Para continuar jogando vocÃª precisa se registrar ou fazer login na sua conta.
                              </p>
                              <div class="card-buttons">
                                <button class="btn register-btn" (click)="abrirCadastro()">Registrar-se</button>
                                <button class="btn login-btn" (click)="abrirLogin()">Entrar</button>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div *ngIf="checkIfMobile">
            <div *ngIf="!isLoggedIn && gameMode == 'REAL'" class="game-frame">
                <div class="overlay overlay--unauthorized">
                    <div class="card-small">
                        <div class="card-content">
                            <div class="overlay-background" [style.backgroundImage]="'url(' + backgroundImageUrl + ')'"></div>
                            <div class="card-info">
                                <h2 class="game-title">Jogo Crash</h2>
                                <p class="game-provider">Pragmatic</p>
                            </div>
                        </div>
                        <div class="card-buttons">
                            <button class="btn register-btn" (click)="abrirCadastro()">Registrar-se</button>
                            <button class="btn login-btn" (click)="abrirLogin()">Entrar</button>
                        </div>
                    </div>
                </div>
                <div class="main-footer">
                    <app-footer></app-footer>
                </div>
            </div>
        </div>

    </ng-container>
</div>
