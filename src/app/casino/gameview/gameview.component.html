<div class="game-view" [ngClass]="{'desktop-fullscreen':fullscreen && !mobileScreen}">
    <div class="header-game-view">
        <div class="game-name">
            <ng-container *ngIf="gameFornecedor == 'galaxsys'; else nomeOficialGame">
                <span> Cassino Galaxsys </span>
            </ng-container>
            <ng-template #nomeOficialGame>
                <span>{{ gameName }}</span>
            </ng-template>
        </div>
        <div class="buttons-game-view">
            <ng-container *ngIf="!isAppMobile() && !removerBotaoFullscreen">
                <a *ngIf="!fullscreen" class="btn-cassino screen-adjust" (click)="openFullscreen()"><i class="fa fa-expand"></i></a>
                <a *ngIf="fullscreen" class="btn-cassino screen-adjust" (click)="closeFullscreen()"><i class="fa fa-compress"></i></a>
            </ng-container>
            <a (click)="back()" class="btn-cassino game-close"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="game-frame">
        <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
        <ng-container *ngIf="mobileScreen">
            <iframe *ngIf="gameUrl!=''"  [src]="gameUrl"></iframe>
        </ng-container>
        <ng-container *ngIf="!mobileScreen">
            <iframe *ngIf="gameUrl!=''"  [src]="gameUrl" allowfullscreen></iframe>
        </ng-container>

    </div>
</div>


<script>
    window.addEventListener('message', (e) => {
    const { type, mainDomain } = e.data;
        if (type === 'rgs-backToHome') {
            window.location.href = mainDomain;
        }
    });
</script>
