<div class="game-tile" [ngClass]="{'game-tile-inline': isCardInline}">
    <ng-container>
        <img loading="lazy" title="{{game.gameName}}" [src]="gameImageUrl">
    </ng-container>
    <div class="info-game">
        <p>{{game.gameName}}</p>
        <label>{{game.fornecedorExibicao}}</label>
    </div>
    <div class="game-tile-buttons">
        <ng-container *ngIf="!isDemo">
            <a
                *ngIf="game.gameDemo"
                [routerLink]="routerLinkDemo"
                class="btn btn-xs game-button-demo"
            >
                {{'geral.demo' | translate}}
            </a>
            <ng-container *ngIf="isLoggedIn && isCliente">
                <a
                    *ngIf="isCliente"
                    [routerLink]="routerLinkReal"
                    class="btn btn-xs game-button-play"
                >
                    {{'geral.jogar' | translate}}
                </a>
            </ng-container>
            <ng-container *ngIf="!isLoggedIn">
                <a
                    (click)="handleModalLogin()"
                    class="btn btn-xs game-button-play"
                >
                    {{'geral.jogar' | translate}}
                </a>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="isDemo">
            <ng-container *ngIf="providerIsPragmatic || providerIsSalsa">
                <a
                    *ngIf="game.gameDemo"
                    [routerLink]="routerLinkDemo"
                    class="btn btn-xs game-button-demo"
                >
                    {{'geral.demo' | translate}}
                </a>
            </ng-container>
            <ng-container *ngIf="providerIsSpribe">
                <ng-container *ngIf="isLoggedIn">
                    <a
                        [routerLink]="routerLinkDemo"
                        class="btn btn-xs game-button-demo"
                    >
                        {{'geral.demo' | translate}}
                    </a>
                </ng-container>
                <ng-container *ngIf="!isLoggedIn">
                    <a
                        (click)="handleModalLogin()"
                        class="btn btn-xs game-button-demo"
                    >
                        {{'geral.demo' | translate}}
                    </a>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="!providerIsPragmatic && !providerIsSpribe && !providerIsSalsa">
                <a class="btn btn-xs game-button-lock">
                    <i class="fa fa-lock gameBloqueado"></i>
                </a>
            </ng-container>
        </ng-container>
    </div>
</div>
