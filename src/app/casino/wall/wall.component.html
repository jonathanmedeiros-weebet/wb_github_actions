
<div class="game-list">
    <div class="game-tile" *ngFor="let game of gameList">
            <img title="{{game.gameName}}" src="https://weebet.prerelease-env.biz/game_pic/rec/325/{{game.gameID}}.png">
            <div class="game-tile-buttons">
                <a [routerLink]="['/casino/play/DEMO',game.gameID]" class="btn btn-xs game-button-demo">Demo</a>
                <a [routerLink]="['/casino/play/REAL',game.gameID]" class="btn btn-xs game-button-play">Jogar</a>
            </div>
        </div>
</div>
