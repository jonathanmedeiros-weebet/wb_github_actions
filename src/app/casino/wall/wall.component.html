<div
    #listagem
    infiniteScroll
    (scrolled)="exibirMais()"
    (scroll)="onPageScroll($event.target)"
    class="wall-container"
    [ngClass]="{
        'internal': !isHomeCassino || term || termFornecedor,
        'virtual-container': isVirtual
    }"
>
    <app-banners pagina="cassino"></app-banners>

    <div *ngIf="showLoadingIndicator" class="ssc-square" style="height: 300px"></div>

    <div *ngIf="showLoadingIndicator" class="wall-inner">
        <div class="bloco">
            <div class="ssc-square" style="height: 47px; width: 200px; margin-top: 20px"></div>
        </div>
        <div class="bloco" style="display: flex; flex-wrap: wrap;">
            <div class="ssc-square box-jogo" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
            <div class="ssc-square box-jogo hide-mobile" ></div>
        </div>
    </div>

    <div class="bloco filters" *ngIf="showFilterBox">
        <app-wall-games-search
            [games]="gamesCassino"
            [featuredGames]="gamesDestaque"
            [providers]="cassinoFornecedores"
            [isCliente]="isCliente"
            [isLoggedIn]="isLoggedIn"
            (openModalLogin)="abrirModalLogin()"
            (onFilterGames)="filtrarJogos($event)"
        />

        <app-submenu category="cassino" version="v2" />
    </div>

    <div class="bloco">
        <app-wall-section
            sectionId="providers"
            [title]="'geral.provedores' | translate"
            [itemsQty]="cassinoFornecedores.length"
            (onSeeAll)="openFiltroFornecedores()"
            (onLeft)="scrollLeft('providers')"
            (onRight)="scrollRight('providers')"
        />
       
        <div class="provider-container">
            <div class="provider-list provider-list-inline" #scrollGames id="providers-scroll" (scroll)="onScroll('providers')">
                <app-wall-provider-card
                    *ngFor="let fornecedor of cassinoFornecedores"
                    [data]="fornecedor"
                    [selected]="fornecedorSelecionado == fornecedor.gameFornecedor"
                    (onClick)="filtrarJogos($event)"
                />
            </div>
        </div>
    </div>

    <div class="wall-inner" *ngIf="!this.term && !this.termFornecedor && !showLoadingIndicator && isHomeCassino; else cassinoGameList">
        <div class="bloco">
            <app-wall-section
                sectionId="destaques"
                [title]="'cassino.maisPopulares' | translate"
                [itemsQty]="gamesDestaque.length"
                seeAllRouterLink="/casino/c/wall/destaques"
                (onLeft)="scrollLeft('destaques')"
                (onRight)="scrollRight('destaques')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="destaques-scroll" (scroll)="onScroll('destaques')">
                    <app-wall-game-card
                        *ngFor="let game of gamesDestaque"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>

        <div class="bloco">
            <app-wall-section
                sectionId="crash"
                [title]="'cassino.crash' | translate"
                [itemsQty]="gamesCrash.length"
                seeAllRouterLink="/casino/c/wall/crash"
                (onLeft)="scrollLeft('crash')"
                (onRight)="scrollRight('crash')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="crash-scroll" (scroll)="onScroll('crash')">
                    <app-wall-game-card
                        *ngFor="let game of gamesCrash"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>

        <div class="bloco">
            <app-wall-section
                sectionId="slot"
                [title]="'cassino.slot' | translate"
                [itemsQty]="gamesSlot.length"
                seeAllRouterLink="/casino/c/wall/slot"
                (onLeft)="scrollLeft('slot')"
                (onRight)="scrollRight('slot')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="slot-scroll" (scroll)="onScroll('slot')">
                    <app-wall-game-card
                        *ngFor="let game of gamesSlot"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>

        <div class="bloco">
            <app-wall-section
                sectionId="roleta"
                [title]="'cassino.roleta' | translate"
                [itemsQty]="gamesRoleta.length"
                seeAllRouterLink="/casino/c/wall/roleta"
                (onLeft)="scrollLeft('roleta')"
                (onRight)="scrollRight('roleta')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="roleta-scroll" (scroll)="onScroll('roleta')">
                    <app-wall-game-card
                        *ngFor="let game of gamesRoleta"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>

        <div class="bloco">
            <app-wall-section
                sectionId="mesa"
                [title]="'cassino.mesa' | translate"
                [itemsQty]="gamesMesa.length"
                seeAllRouterLink="/casino/c/wall/mesa"
                (onLeft)="scrollLeft('mesa')"
                (onRight)="scrollRight('mesa')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="mesa-scroll" (scroll)="onScroll('mesa')">
                    <app-wall-game-card
                        *ngFor="let game of gamesMesa"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>

        <div class="bloco">
            <app-wall-section
                sectionId="raspadinha"
                [title]="'cassino.raspadinha' | translate"
                [itemsQty]="gamesRaspadinha.length"
                seeAllRouterLink="/casino/c/wall/raspadinha"
                (onLeft)="scrollLeft('raspadinha')"
                (onRight)="scrollRight('raspadinha')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="raspadinha-scroll" (scroll)="onScroll('raspadinha')">
                    <app-wall-game-card
                        *ngFor="let game of gamesRaspadinha"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>

        <div *ngIf="salsaCassino" class="bloco">
            <app-wall-section
                sectionId="bingo"
                title="Bingo"
                [itemsQty]="gamesBingo.length"
                seeAllRouterLink="/casino/c/wall/bingo"
                (onLeft)="scrollLeft('bingo')"
                (onRight)="scrollRight('bingo')"
            />

            <div class="games-container">
                <div class="game-list game-list-inline" #scrollGames id="bingo-scroll" (scroll)="onScroll('bingo')">
                    <app-wall-game-card
                        *ngFor="let game of gamesBingo"
                        [game]="game"
                        [blink]="blink"
                        [isLoggedIn]="isLoggedIn"
                        [isDemo]="isDemo"
                        [isCliente]="isCliente"
                        (openModalLogin)="abrirModalLogin()"
                    />
                </div>
            </div>
        </div>
    </div>

    <app-footer [container]="listagem"></app-footer>

    <ng-template #cassinoGameList>
        <div class="bloco">
            <div class="titulo" *ngIf="gameList && gameList.length">
                {{gameTitle | titlecase}}
            </div>
            <div class="sem-evento" *ngIf="gameList && !gameList.length">
                {{'geral.nenhumJogoEncontrado' | translate}}!
            </div>
            <div class="game-grid">
                <app-wall-game-card
                    *ngFor="let game of gameList | paginate: { itemsPerPage: qtdItens, currentPage: 1 }"
                    [game]="game"
                    [blink]="blink"
                    [isLoggedIn]="isLoggedIn"
                    [isDemo]="isDemo"
                    [isCliente]="isCliente"
                    [isCardInline]="false"
                    (openModalLogin)="abrirModalLogin()"
                />
            </div>
        </div>
    </ng-template>
</div>
