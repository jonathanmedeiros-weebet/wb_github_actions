<div class="col-12" *ngIf="whatsapp">
    <div class="row">
        Solicite deposito entrando em contato através do Whatsapp: {{whatsapp}}
    </div>
    <div class="row mt-4">
        <a class="btn btn-custom" target="_blank"
           href="https://api.whatsapp.com/send?phone=55{{whatsappLink}}">
            Solicitar depósito
        </a>
    </div>
</div>
