<div>
    <div class="col-xs-12 col-md-12 mt-3" *ngIf="contatoSolicitacaoSaque">
        Solicite deposito entrando em contato através do Whatsapp: {{contatoSolicitacaoSaque}}
    </div>
    <div class="col-xs-12 col-md-12 mt-3" *ngIf="contatoSolicitacaoSaque">
        <a class="btn btn-info" target="_blank"
           href="https://api.whatsapp.com/send?phone=55{{contatoSolicitacaoSaque}}">
            Solicitar Depósito
        </a>
    </div>
</div>
