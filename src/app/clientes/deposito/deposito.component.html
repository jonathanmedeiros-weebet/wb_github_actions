<div id="default-content">
    <a class="btnClose hide-desktop" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>

    <div class="content-header">
        <h2>Depósito</h2>
    </div>
    <div class="content-body">
        <div class="content">
            <div *ngIf="hasApiPagamentos || whatsapp">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <label class="hide-mobile">Selecione uma forma de depósito</label>
                        <div class="buttons-container mt-3">
                            <a class="opcao-pagamento" *ngIf="whatsapp" (click)="selecionarModalidade('whatsapp')"
                               [ngClass]="{'active':modalidade === 'whatsapp'}">
                                <i class="radio"></i>
                                <i class="fa-brands fa-whatsapp" style="font-size: 20px"></i>
                                <span style="margin-left: 5px">Whatsapp</span>
                            </a>
                            <a class="opcao-pagamento" *ngIf="hasApiPagamentos" (click)="selecionarModalidade('pix')"
                               [ngClass]="{'active':modalidade === 'pix'}">
                                <i class="radio"></i>
                                <i class="fa-brands fa-pix" style="font-size: 20px"></i>
                                <span style="margin-left: 5px">PIX</span>
                            </a>
                        </div>
                        <div class="mt-3">
                            <app-deposito-pix *ngIf="modalidade === 'pix'"></app-deposito-pix>
                            <app-deposito-whatsapp *ngIf="modalidade === 'whatsapp'"></app-deposito-whatsapp>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!hasApiPagamentos && !whatsapp">
                <div class="row">
                    <div class="col-12">
                        Nenhuma modalidade de depósito disponível. Entre em contato com a banca.
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th width="10"></th>
                            <th>Detalhes</th>
                            <th>Status</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let deposito of depositos">
                            <td><img src="/assets/images/credito.svg" alt="image"></td>
                            <td>Depósito - Resgistrado {{ deposito.data_registro }}</td>
                            <td>{{ deposito.status }}</td>
                            <td>{{ deposito.valor | currency}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
