<div class="row mt-4">
    <div class="col-md-6 col-sm-12">
        <div class="alert alert-success alert-dismissible" *ngIf="exibirMensagemPagamento">
            Seu pix foi creditado com sucesso, seu novo saldo é: R$ {{novoSaldo}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit(content)" *ngIf="!pix">
        <app-spinner *ngIf="submitting"></app-spinner>
        <div class="row row-input-valor">
            <div class="form-group group-input-valor required">
                <label class="label-input-valor hide-desktop">Informe o valor</label>
                <input currencyMask [ngClass]="{'form-control inverted-out text-left': !isMobile, 'input-valor': isMobile}" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                    formControlName="valor">
                <app-error-msg [control]="form.get('valor')"></app-error-msg>
                <span class="mt-3 d-block alerta-min">Valor mínimo para depósito {{ valorMinDeposito | currency }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group group-buttons">
                <button type="submit" class="btn btn-custom btn-block" [disabled]="submitting">
                    Solicitar depósito
                </button>
            </div>
        </div>
    </form>
</div>
