<div id="login" [ngStyle]="{'background-image': 'url('+BG+')'}">
    <div class="col-lg-12">
        <div class="login-box">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <img class="logo-banca" alt="{{BANCA_NOME}}" src="{{LOGO}}" />
                    </div>
                    <div id="login-form">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="" id="loginform" novalidate>
                            <div class="field-group">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" formControlName="username" [ngClass]="applyCssInputError('username')" placeholder="Usuário">
                                        <app-error-msg [control]="form.get('username')" label="Usuário"></app-error-msg>
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="applyCssDivError('password')">
                                    <div class="col-xs-12">
                                        <input type="password" class="form-control" [ngClass]="applyCssInputError('password')" formControlName="password" placeholder="Senha">
                                        <app-error-msg [control]="form.get('password')" label="Senha"></app-error-msg>
                                    </div>
                                </div>
                            </div>
                            <div class="login-actions">
                                <!--<div class="form-group col align-items-center">
                                    <a class="forgot-password" routerLink="/auth/forgot-password">
                                        Esqueceu a senha?
                                    </a>
                                </div>-->
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button class="btn btn-primary btn-block text-uppercase " type="submit" [disabled]="disabledButton">Entrar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 text-center align-self-end" id="auth-footer">
        Powered by WeeBet
    </div>
</div>
