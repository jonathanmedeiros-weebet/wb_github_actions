<div id="resultados">
    <div class="content-header">
        <h2>Resultados Loteria</h2>
        <div class="filters">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form (ngSubmit)="search()" [formGroup]="searchForm">
                        <div class="row">
                            <div class="col">
                                <label>Tipo</label>
                                <select class="form-control" formControlName="tipo">
                                    <option value="">Todos</option>
                                    <option value="seninha">Seninha</option>
                                    <option value="quininha">Quininha</option>
                                </select>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary btn-line" type="submit">Filtrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="content-body">
        <div class="content">
            <div class="row">
                <div class="col col-xs-12 col-lg-6">
                    <ng-container *ngIf="sorteios.length; else elseBlock">
                        <div class="result card" *ngFor="let sorteio of sorteios">
                            <h4>{{sorteio.tipo}} - {{sorteio.nome}}</h4>
                            <h6>{{sorteio.data | moment: 'HH:mm'}}</h6>
                            <p *ngIf="!sorteio.resultado">
                                Sem Resultado
                            </p>
                            <div class="circle-group">
                                <div class="circle" *ngFor="let numero of sorteio.resultado">
                                    <div class="content">
                                        {{numero | number:'2.0'}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-template #elseBlock>
                        <div class="result card">
                            <p>
                                A consulta não retornou nenhuma informação.
                            </p>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
