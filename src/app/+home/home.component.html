<div class="row">
    <div class="col-xs-12">
        <p>
            Escolha as suas dezenas:
        </p>
        <div class="square-group">
            <div class="square" *ngFor="let number of numbers" (click)="checkNumber(number)" [ngClass]="{'active': isChecked(number)}">
                <div class="content">
                    {{number}}
                </div>
            </div>
        </div>
        <p>
            Qtd. de Dezenas e suas contações:
        </p>
        <div class="bet-types">
            <div class="bet-type" *ngFor="let tipoAposta of tiposAposta" [ngClass]="{'active': checkBetType(tipoAposta)}">
                <div class="circle">
                    <div class="content">
                        {{tipoAposta.qtdNumeros}}
                    </div>
                </div>
                <span class="price">{{tipoAposta.cotacao}}</span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-2">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">Valor do Palpite (R$)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Incluir Palpite</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
