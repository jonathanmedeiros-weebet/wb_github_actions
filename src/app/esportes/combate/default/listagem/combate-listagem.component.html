<div class="content-sports-scroll" appPerfectScroll>
    <section class="content-sports">
        <div class="wrap-sticky">
            <app-spinner *ngIf="showLoadingIndicator"></app-spinner>

            <div class="campeonato" *ngIf="campeonatos && !campeonatos.length">
                <div class="campeonato-header">
                    Nenhum jogo encontrado!
                </div>
            </div>
            <div *ngIf="!showLoadingIndicator">
                <div class="campeonato" *ngFor="let campeonato of campeonatos">
                    <div class="campeonato-header" (click)="setPrincipal(campeonato._id)">
                        <span>{{campeonato.nome}}</span>
                        <i class="fa fa-angle-up" *ngIf="campeonatoPrincipal(campeonato._id); else downIcon"></i>
                        <ng-template #downIcon>
                            <i class="fa fa-angle-down"></i>
                        </ng-template>
                    </div>
                    <div class="jogos" *ngIf="campeonatoPrincipal(campeonato._id)">
                        <ng-container *ngFor="let jogo of campeonato.jogos">
                            <div class="jogo" *ngIf="jogo.cotacoes.length && !eventoBloqueado(jogo._id)">
                                <div class="indentificacao">
                                    <div class="horario">
                                        {{jogo.horario | moment: 'DD/MM/YYYY HH:mm'}}
                                    </div>
                                    <div class="nome">
                                        {{jogo.nome}}
                                    </div>
                                    <div class="nome-mobile">
                                        <div>{{jogo.time_a_nome}}</div>
                                        <div>{{jogo.time_b_nome}}</div>
                                    </div>
                                    <div class="mais-opcoes">
                                        <a routerLink="/esportes/combate/eventos/{{jogo._id}}">
                                            <i class="fa fa-plus">
                                                {{jogo.total_cotacoes}}
                                            </i>
                                            <span>Cotações</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="odds">
                                    <div class="odd" *ngFor="let cotacao of jogo.cotacoes"
                                        (click)="addCotacao(jogo, cotacao)">
                                        <div class="inner-odd"
                                            [ngClass]="{selecionado: oddSelecionada(jogo._id, cotacao.chave)}">
                                            <span class="nome">
                                                {{cotacao.chave | tipoApostaCombate: jogo.time_a_nome: jogo.time_b_nome}}
                                            </span>
                                            <span class="valor">
                                                {{cotacao.valor}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </section>
</div>
