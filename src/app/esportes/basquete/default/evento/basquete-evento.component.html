<section class="content-sports inside-event">
    <app-spinner *ngIf="showLoadingIndicator"></app-spinner>

    <div class="evento" [hidden]="!evento || showLoadingIndicator">
        <div class="indentificacao">
            <div class="div-back" (click)="back()">
                <i class="fa fa-times"></i>
            </div>
            <div class="text-center">
                <div class="nome">
                    <small>{{evento?.campeonato?.nome}}</small>
                    <div>{{evento?.nome}}</div>
                </div>
                <div class="horario">
                    <div>{{evento?.horario | moment: 'DD/MM/YYYY [Ã s] HH:mm'}}</div>
                </div>
            </div>
        </div>
        <div class="tipo-apostas">
            <div class="tipo-aposta" *ngFor="let chave of objectKeys(odds)">
                <h4>{{odds[chave].nome}}</h4>
                <div class="odds">
                    <div class="odd" *ngFor="let cotacao of odds[chave].cotacoes" (click)="addCotacao(evento, cotacao)">
                        <div
                            class="inner-odd odd-enabled {{itensSelecionados[evento._id + '_'+ cotacao.chave] ? 'selecionado' : ''}}">
                            <span class="nome">
                                {{cotacao.chave | tipoApostaCustom: evento.time_a_nome:evento.time_b_nome}}
                            </span>
                            <span class="valor">
                                {{cotacao.valor | calcularCotacao: cotacao.chave: evento.event_id: evento.favorito}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
