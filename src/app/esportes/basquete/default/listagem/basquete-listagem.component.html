<div class="content-sports-scroll" appPerfectScroll>
    <section class="content-sports">
        <div class="wrap-sticky">
            <app-spinner *ngIf="showLoadingIndicator"></app-spinner>

            <div class="campeonato" *ngIf="campeonatos && !campeonatos.length">
                <div class="campeonato-header">
                    Nenhum jogo encontrado!
                </div>
            </div>
            <div *ngIf="!showLoadingIndicator">
                <div class="campeonato" *ngFor="let campeonato of campeonatos">
                    <div class="campeonato-header">
                        {{campeonato.nome}}
                    </div>
                    <div class="jogos">
                        <ng-container *ngFor="let jogo of campeonato.jogos">
                            <div class="jogo" *ngIf="jogo.cotacoes.length">
                                <div class="indentificacao">
                                    <div class="horario">
                                        {{jogo.horario | moment: 'DD/MM/YYYY HH:mm'}}
                                    </div>
                                    <div class="nome">
                                        {{jogo.nome}}
                                    </div>
                                    <div class="nome-mobile">
                                        <div>{{jogo.time_a_nome}}</div>
                                        <div>{{jogo.time_b_nome}}</div>
                                    </div>
                                    <div class="mais-opcoes">
                                        <a routerLink="/esportes/basquete/jogos/{{jogo._id}}">
                                            <i class="fa fa-plus">
                                                {{jogo.total_cotacoes}}
                                            </i>
                                            <span>Cotações</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="odds">
                                    <div class="odd" *ngFor="let cotacao of jogo.cotacoes" (click)="addCotacao(jogo, cotacao)">
                                        <div class="inner-odd" [ngClass]="{selecionado: oddSelecionada(jogo._id, cotacao.chave)}">
                                            <span class="nome">
                                                {{cotacao.chave | tipoAposta}}
                                            </span>
                                            <span class="valor">
                                                {{cotacao.valor | calcularCotacao: cotacao.chave: jogo._id:
                                                jogo.cotacoes}}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </section>
</div>
