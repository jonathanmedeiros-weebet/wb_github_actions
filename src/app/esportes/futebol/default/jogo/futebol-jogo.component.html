<section class="content-sports">
    <div class="jogo">
        <div class="indentificacao">
            <div class="nome">
                {{jogo.nome}}
            </div>
            <div class="horario">
                <div>{{jogo.horario | moment: 'DD/MM/YYYY HH:mm'}}</div>
            </div>
        </div>
        <div class="tipo-apostas">
            <div class="tipo-aposta" *ngFor="let chave of objectKeys(odds)">
                <h4>{{odds[chave].nome}}</h4>
                <div class="odds">
                    <div class="odd" *ngFor="let cotacao of odds[chave].cotacoes" (click)="addCotacao(jogo, cotacao)">
                        <span class="nome">
                            {{cotacao.chave | tipoAposta}}
                        </span>
                        <span class="valor">
                            {{cotacao.valor | calcularCotacao: cotacao.chave: jogo._id: jogo.cotacoes}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
