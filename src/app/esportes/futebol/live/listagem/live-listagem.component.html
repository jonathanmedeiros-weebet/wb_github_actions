<section class="content-sports" appPerfectScroll>
    <div class="wrap-sticky">
        <div class="sem-jogos" *ngIf="!campeonatos.size">
            <div class="alert alert-primary" role="alert">
                Nenhum evento ao vivo disponível no momento!
            </div>
        </div>
        <div class="campeonato" *ngFor="let campeonato of campeonatos | keyvalue:reOrder">
            <div class="campeonato-header">
                {{campeonato.value.nome}}
            </div>
            <div class="jogos">
                <div class="jogo" *ngFor="let jogo of campeonato.value.jogos | keyvalue">
                    <div class="indentificacao">
                        <div class="aovivo-label">
                            Vivo
                        </div>
                        <div class="tempo">
                            {{jogo.value.info.minutos}}' {{jogo.value.info.tempo}}T
                        </div>
                        <div class="nome">
                            <b>{{jogo.value.time_a_nome}}</b>
                            {{jogo.value.info.time_a_resultado}}-{{jogo.value.info.time_b_resultado}}
                            <b>{{jogo.value.time_b_nome}}</b>
                        </div>
                        <div class="mais-opcoes">
                            <a routerLink="/esportes/futebol/live/jogos/{{jogo.value._id}}">
                                <i class="fa fa-plus">
                                    {{jogo.value.total_cotacoes}}
                                </i>
                                <span>Cotações</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</section>
