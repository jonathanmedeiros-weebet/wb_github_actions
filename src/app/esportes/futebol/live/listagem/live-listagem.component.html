<section id="live-section">
    <h1 *ngIf="!keys().length">
        Nenhum jogo dispon√≠vel!
    </h1>
    <div *ngFor="let key of keys()">
        <div>
            <div>
                {{jogos[key].campeonato?.nome}}
            </div>
            <div>
                <b>{{jogos[key].time_a_nome}}</b> {{jogos[key].info.time_a_resultado}}-{{jogos[key].info.time_b_resultado}}
                <b>{{jogos[key].time_b_nome}}</b>
                <span>
                    <a class="btn btn-primary" routerLink="/esportes/futebol/live/jogos/{{jogos[key]._id}}">
                        Ver
                    </a>
                </span>
            </div>
            <div>
                {{jogos[key].info.minutos}}' {{jogos[key].info.tempo}}T
            </div>
            <br>
        </div>
    </div>
</section>
