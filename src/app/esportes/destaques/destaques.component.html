<ng-container *ngIf="jogosDestaque.length > 0">
    <ng-container>
        <div class="jogos-destaque">
            <owl-carousel-o [options]="customOptions" (dragging)="isDragging = $event.dragging;">
                <ng-container *ngFor="let jogoDestaque of jogosDestaque">
                    <ng-template carouselSlide [id]="jogoDestaque._id" [width]="280">
                        <div class="jogo-destaque" (click)="maisCotacoes(jogoDestaque._id)" >
                            <div class="header">
                                <span>
                                    {{ jogoDestaque.campeonato.nome }}
                                </span>
                                <span>
                                    {{ jogoDestaque.horario | moment: 'DD/MM/YYYY - H:mm' }}
                                </span>
                            </div>

                            <div class="jogo">
                                <div class="time1">
                                    <span class="text-center">{{ jogoDestaque.time_a_nome }}</span>
                                    <span *ngIf="jogoDestaque.time_a_img; else defaulImage" class="escudo">
                                        <img src="https://cdn.wee.bet/img/times/s/{{jogoDestaque.time_a_img}}.png" size="s" class="escudo-img">
                                    </span>
                                    <ng-template #defaulImage>
                                        <span class="escudo">
                                            <img src="https://cdn.wee.bet/img/times/s/default.png" size="s" class="escudo-img">
                                        </span>
                                    </ng-template>
                                </div>
                                <span class="separador-times">-</span>
                                <div class="time2">
                                    <span *ngIf="jogoDestaque.time_a_img; else defaulImage" class="escudo">
                                        <img src="https://cdn.wee.bet/img/times/s/{{jogoDestaque.time_b_img}}.png" size="s" class="escudo-img">
                                    </span>
                                    <ng-template #defaulImage>
                                        <span class="escudo">
                                            <img src="https://cdn.wee.bet/img/times/s/default.png" size="s" class="escudo-img">
                                        </span>
                                    </ng-template>
                                    <span class="text-center flex-grow-1">{{ jogoDestaque.time_b_nome }}</span>
                                </div>
                            </div>

                            <div class="jogo-destaque-odds">
                                <div *ngFor="let cotacao of jogoDestaque.cotacoes.slice(0, 3)" class="jogo-destaque-odd {{ itensSelecionados[jogoDestaque._id + '_'+ cotacao.chave] ? 'selecionado' : ''}}" (click)="addCotacao($event, jogoDestaque, cotacao)">
                                    {{ helperService.apostaTipoLabel(cotacao.chave, 'sigla') }}
                                    <span class="cotacao">{{ cotacao.valor | calcularCotacao }}</span>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </ng-container>
</ng-container>
