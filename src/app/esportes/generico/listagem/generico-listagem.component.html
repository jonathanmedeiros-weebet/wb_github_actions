<div class="content-sports content-sports-list" infiniteScroll (scrolled)="exibirMais()">
    <div class="wrap-sticky">
        <app-spinner *ngIf="showLoadingIndicator"></app-spinner>

        <div *ngIf="!showLoadingIndicator">
            <div class="sem-evento" *ngIf="campeonatos && !campeonatos.length">
                Nenhum evento disponível!
                <button *ngIf="exibirBtnProximaData()" type="button" (click)="proximaData()" class="btn btn-custom btn-sm">
                    Próxima Data
                </button>
            </div>

            <div class="campeonato" *ngFor="let campeonato of campeonatos; trackBy: trackById">
                <div class="campeonato-header">
                    <span class="campeonato-nome">{{campeonato.nome}}</span>
                </div>
                <div class="jogos">
                    <ng-container *ngFor="let jogo of campeonato.jogos">
                        <div class="jogo" *ngIf="jogo.cotacoes.length && !jogoBloqueado(jogo.event_id)">
                            <div class="indentificacao">
                                <div class="horario">
                                    {{jogo.horario | moment: 'DD/MM HH:mm'}}
                                </div>
                                <div class="nome">
                                    <div>{{jogo.time_a_nome}}</div>
                                    <div>{{jogo.time_b_nome}}</div>
                                </div>
                            </div>
                            <div class="odds">
                                <div class="odd"  *ngFor="let cotacao of jogo.cotacoes" [ngClass]="sportId !== '83' ? 'generico' : ''">
                                    <ng-container *ngIf="cotacaoPermitida(cotacao.valorFinal);else cotacaoBloqueada">
                                        <div class="inner-odd odd-enabled {{itensSelecionados[jogo._id + '_'+ cotacao.chave] ? 'selecionado' : ''}}"
                                            (click)="addCotacao(jogo, cotacao)">
                                            <span class="nome">
                                                {{cotacao.label}}
                                            </span>
                                            <span class="valor">
                                                {{cotacao.valorFinal}}
                                            </span>
                                        </div>
                                    </ng-container>
                                    <ng-template #cotacaoBloqueada>
                                        <div class="inner-odd odd-disabled">
                                            <span class="nome">
                                                {{cotacao.label}}
                                            </span>
                                            <span class="valor">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                    </ng-template>
                                </div>
                                <ng-container *ngIf="cotacaoManualFaltando(jogo, jogo.cotacoes)">
                                    <div class="odd" *ngFor="let cotacao of cotacoesFaltando[jogo.event_id]"
                                        (click)="addCotacao(jogo, cotacao)">
                                        <div
                                            class="inner-odd odd-enabled {{itensSelecionados[jogo._id + '_'+ cotacao.chave] ? 'selecionado' : ''}}">
                                            <span class="nome">
                                                {{cotacao.label}}
                                            </span>
                                            <span class="valor">
                                                {{cotacao.valorFinal}}
                                            </span>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
