<div id="default-content">
    <div class="content-header">
        <h2>Resultados Futebol</h2>
        <div class="filters">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class="row">
                            <div class="col-xs-6 col-lg-3">
                                <label>Data</label>
                                <input type="date" class="form-control" formControlName="data">
                            </div>
                            <div class="col-xs-6 col-lg-3">
                                <label>Esporte</label>
                                <select class="form-control" formControlName="sport_id">
                                    <option value="1">Futebol</option>
                                    <option value="18">Basquete</option>
                                    <option value="9">Combate</option>
                                </select>
                            </div>
                            <div class="col-xs-6 col-lg-3">
                                <button class="btn btn-custom btn-line" type="submit">Filtrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="content-body">
        <div class="content">
            <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
            <table *ngIf="!showLoadingIndicator" class="table">
                <tbody>
                    <ng-container *ngFor="let campeonato of campeonatos">
                        <tr class="campeonato">
                            <td colspan="4">{{campeonato.nome}}</td>
                        </tr>
                        <tr *ngFor="let jogo of campeonato.jogos">
                            <td>{{jogo.horario | moment:'DD/MM/YYYY HH:mm'}}</td>
                            <td style="text-align: right;">{{jogo.time_a_nome}}</td>
                            <td style="text-align: center;">
                                <span
                                    *ngIf="jogo.time_a_resultado != null && jogo.time_b_resultado != null; else semResultado">
                                    <b>{{jogo.time_a_resultado}} - {{jogo.time_b_resultado}}</b>
                                    ({{jogo.time_a_resultado_1t}} - {{jogo.time_b_resultado_1t}})
                                </span>
                                <ng-template #semResultado>
                                    <b>Sem Resultado</b>
                                </ng-template>
                            </td>
                            <td style="text-align: left;">{{jogo.time_b_nome}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
