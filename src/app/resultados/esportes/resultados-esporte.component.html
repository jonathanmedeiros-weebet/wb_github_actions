<div id="default-content">
    <div class="internal-container">
        <div class="content-header">
            <h2>{{'geral.resultadosFutebol' | translate}}</h2>
            <div class="filters">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <form (ngSubmit)="onSubmit()" [formGroup]="form">
                            <div class="row">
                                <div class="col-xs-6 col-lg-3">
                                    <label>{{'geral.data' | translate}}</label>
                                    <input type="date" class="form-control" formControlName="data">
                                </div>
                                <div class="col-xs-6 col-lg-3">
                                    <label>{{'geral.esporte' | translate}} </label>
                                    <select class="form-control" formControlName="sport_id">
                                        <option [value]="sportsIds.SOCCER_ID">{{'submenu.futebol' | translate}} </option>
                                        <option *ngIf="basqueteHabilitado" [value]="sportsIds.BASKETBALL_ID">{{'submenu.basquete' | translate}}</option>
                                        <option *ngIf="tenisHabilitado" [value]="sportsIds.TENNIS_ID">{{'submenu.tenis' | translate}}</option>
                                        <option *ngIf="combateHabilitado" [value]="sportsIds.BOXING_ID">{{'submenu.combate' | translate}}</option>
                                        <option *ngIf="voleiHabilitado" [value]="sportsIds.VOLLEYBALL_ID">{{'submenu.volei' | translate}}</option>
                                        <option *ngIf="futebolAmericanoHabilitado" [value]="sportsIds.FOOTBALL_ID">{{'submenu.futebolAmericano' | translate}}</option>
                                        <option *ngIf="futsalHabilitado" [value]="sportsIds.FUTSAL_ID">{{'submenu.futsal' | translate}}</option>
                                        <option *ngIf="hoqueiGeloHabilitado" [value]="sportsIds.ICE_HOCKEY_ID">{{'submenu.hoquei' | translate}}</option>
                                        <option *ngIf="esportsHabilitado" [value]="sportsIds.E_SPORTS_ID">{{'submenu.esports' | translate}}</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-lg-3">
                                    <button class="btn btn-custom btn-line" type="submit">{{'geral.filtrar' | translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="content">
                <app-spinner *ngIf="showLoadingIndicator"></app-spinner>
                <table *ngIf="!showLoadingIndicator" class="table">
                    <tbody>
                    <ng-container *ngFor="let campeonato of campeonatos">
                        <tr class="campeonato">
                            <td colspan="4">{{campeonato.nome}}</td>
                        </tr>
                        <tr *ngFor="let jogo of campeonato.jogos">
                            <td>{{jogo.horario | moment:'DD/MM/YYYY HH:mm'}}</td>
                            <td style="text-align: right;">{{jogo.time_a_nome}}</td>
                            <td style="text-align: center;">
                                <span
                                    *ngIf="jogo.resultado; else semResultado">
                                    <b>{{jogo.resultado.casa}} - {{jogo.resultado.fora}}</b>
                                    <ng-container *ngIf="sport == sportsIds.SOCCER_ID">
                                         ({{jogo.resultado.casa_1t}} - {{jogo.resultado.fora_1t}})
                                    </ng-container>
                                </span>
                                <ng-template #semResultado>
                                    <b>{{'geral.semResultado' | translate}}</b>
                                </ng-template>
                            </td>
                            <td style="text-align: left;">{{jogo.time_b_nome}}</td>
                        </tr>
                    </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
