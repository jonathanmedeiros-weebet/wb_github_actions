<div class="header-menu">
    <div class="options">
        <a (click)="pesquisarTicket()">
            <i class="fa fa-ticket"></i>
            {{'geral.bilhete' | translate}}
        </a>

        <a (click)="pesquisarCartao()" *ngIf="cartaoApostaHabilitado && (!isLoggedIn || !isCliente)">
            <i class="fa fa-credit-card"></i>
            {{'geral.cartoes' | translate}}
        </a>

        <a (click)="abrirResultados()" *ngIf="isLoggedIn">
            <i class="fa-solid fa-square-poll-vertical"></i>
            {{'geral.resultados' | translate}}
        </a>

        <a (click)="abrirModalTabela()" *ngIf="isLoggedIn && !isCliente">
            <i class="fa fa-solid fa-print"></i>
            {{'geral.tabela' | translate}}
        </a>

        <a (click)="listPrinters()" *ngIf="isAppMobile">
            <i class="fa fa-solid fa-cogs"></i>
            {{'geral.config' | translate}}
        </a>

        <a target="_blank" download="app.apk" [href]="appUrl" *ngIf="!isAppMobile && !trevoOne">
            <i class="fa fa-solid fa-download"></i>
            {{'geral.downloadApp' | translate}}
        </a>

        <a target="_blank" href="https://play.google.com/store/apps/details?id=trevo.one.la"
           *ngIf="!isAppMobile && trevoOne">
            <i class="fa fa-solid fa-download"></i>
            {{'geral.downloadApp' | translate}}
        </a>
    </div>
</div>

<div class="login-area" *ngIf="!isLoggedIn">
    <label>{{'geral.jaPossuiConta' | translate}}</label>
    <a class="btn btn-custom2 btn-block" (click)="abrirLogin()">{{'geral.entrar' | translate}}</a>
    <label class="mt-3">{{'geral.aindaNaoPossui' | translate}}</label>
    <a class="btn btn-custom btn-block" (click)="abrirCadastro()">{{'geral.registreSe' | translate}}</a>
</div>

<div>
    <div class="btn-group dropdown language-dropdown hide-mobile">
        <button class="btn dropdown-toggle" type="button" id="dropdownLanguage"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{'geral.selecionarIdioma' | translate}}
            <span class="flag-icon {{linguagemSelecionada === 'pt' ? 'flag-icon-br' : 'flag-icon-us'}} flag-icon-squared" style="font-size: 24px;"></span>
        </button>
        <div class="dropdown-menu language-dropdown-menu position-absolute" aria-labelledby="dropdownLanguage">
            <a class="m-2 p-0" (click)="useLanguage('pt')">
                <span class="dropdown-item flag-icon flag-icon-br flag-icon-squared" style="font-size: 24px; cursor: pointer"></span>
            </a>
            <a class="m-2 p-0" (click)="useLanguage('en')">
                <span class="dropdown-item flag-icon flag-icon-us flag-icon-squared" style="font-size: 24px; cursor: pointer"></span>
            </a>
        </div>
    </div>
</div>
