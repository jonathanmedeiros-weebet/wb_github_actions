<div id="definir" [ngClass]="{'hide': !isOpen, 'opcoes': menuIsOpen}">
    <div class="logo-container">
        <a class="" [routerLink]="['/esportes/futebol/jogos']">
            <img [src]="LOGO" class="logo">
        </a>

        <a type="button" class="btn-close" aria-label="Close" (click)="closeMenu()">
            <i class="fa fa-times"></i>
        </a>
    </div>
    <app-sidebar-nav *ngIf="campeonatosIsOpen" [height]="sidebarNavHeight"></app-sidebar-nav>
    <app-sidebar-menu *ngIf="menuIsOpen"></app-sidebar-menu>
</div>
<div id="footer-bar" [hidden]="hidden">
    <div class="foot-button">
        <a class="" (click)="toggleCampeonatos()">
            <i class="fa-solid fa-bars-staggered"></i> Campeonatos
        </a>
    </div>
    <div *ngIf="aoVivoHabilitado" class="foot-button" routerLinkActive="active" [ngClass]="{'menu-open': menuIsOpen}">
        <a class="" [routerLink]="['/esportes/live']">
            <i class="fa-solid fa-play"></i> Ao Vivo
        </a>
    </div>
    <div *ngIf="!aoVivoHabilitado" class="foot-button" routerLinkActive="active">
        <a class="" [routerLink]="['/esportes/futebol']">
            <i class="wbicon icon-futebol"></i> Futebol
        </a>
    </div>
    <div class="foot-button">
        <a class="" (click)="toggleBilhete()">
            <div class="badge-container" *ngIf="quantidadeItens > 0">
                <span class="cupom-badge">{{quantidadeItens}}</span>
            </div>
            <i class="uil uil-ticket"></i> Bilhete
        </a>
    </div>
    <div class="foot-button">
        <a class="" (click)="abrirValidarAposta()" *ngIf="isLoggedIn && !isCliente">
            <i class="fa-solid fa-check"></i> Validação
        </a>
    </div>
    <div class="foot-button" [ngClass]="{'active': menuIsOpen}">
        <a class="" (click)="toggleMenu()">
            <i class="uil uil-create-dashboard"></i> Dashboard
<!--            <i class="fa-solid fa-toolbox"></i> -->
        </a>
    </div>
</div>
