<div *ngIf="contexto != 'casino'" id="footer-bar" [hidden]="hidden">
    <div class="foot-button" routerLinkActive="active">
        <a class="" (click)="toggleSidebar()">
            <i class="fa fa-bars"></i> Menu
        </a>
    </div>
    <div *ngIf="aoVivoHabilitado" class="foot-button" routerLinkActive="active">
        <a class="" [routerLink]="['/esportes/live']">
            <i class="wbicon icon-ao-vivo"></i> Ao Vivo
        </a>
    </div>
    <div *ngIf="!aoVivoHabilitado" class="foot-button" routerLinkActive="active">
        <a class="" [routerLink]="['/esportes/futebol']">
            <i class="wbicon icon-futebol"></i> Futebol
        </a>
    </div>
    <div class="foot-button cupom">
        <a class="" (click)="toggleBilhete()">
            <div class="badge-container" *ngIf="quantidadeItens > 0">
                <span class="cupom-badge">{{quantidadeItens}}</span>
            </div>
            <i class="fa fa-ticket"></i> Cupom
        </a>
    </div>
    <div class="foot-button" *ngIf="isLoggedIn && !isCliente">
        <a class="" [routerLink]="['/validar-aposta']" routerLinkActive="active">
            <i class="fa fa-check"></i> Validação
        </a>
    </div>
</div>

<div *ngIf="contexto == 'casino' || contexto == 'virtuais'" id="footer-bar-casino" [hidden]="hidden">
    <div class="foot-button" routerLinkActive="active">
        <a class="" (click)="toggleSidebar()">
            <i class="fa fa-bars"></i> Menu
        </a>
    </div>
    <div class="foot-button" routerLinkActive="active">
        <a class="" [routerLink]="['/casino/wall/destaques']">
            <svg-icon src="https://cdn.wee.bet/img/casino2.svg" [svgStyle]="svgCss()"></svg-icon> Destaques
        </a>
    </div>
    <div class="foot-button" routerLinkActive="active">
        <a class="" [routerLink]="['/casino/wall/todos']">
            <svg-icon src="https://cdn.wee.bet/img/casino2.svg" [svgStyle]="svgCss()"></svg-icon> Todos
        </a>
    </div>
    <div class="foot-button" routerLinkActive="active">
        <a class="" [routerLink]="['/casino/live']">
            <svg-icon src="https://cdn.wee.bet/img/casino2.svg" [svgStyle]="svgCss()"></svg-icon> Ao Vivo
        </a>
    </div>

</div>

<app-bilhete-esportivo></app-bilhete-esportivo>
