<footer *ngIf="!isAppMobile">
    <a class="toTop" (click)="container.scrollTop = 0" *ngIf="container">
        <i class="fa fa-angle-up"></i>
    </a>
    <div class="container">
        <div class="logo">
            <p>
                <a class="" [routerLink]="['/esportes/futebol/jogos']">
                    <img [src]="LOGO">
                </a>
            </p>
        </div>

        <div [innerHTML]="rodape | safeHTML">
        </div>

        <div class="info" *ngIf="hasMpToken">
            <h4 class="title">Metódos de pagamento</h4>
            <p>
                <img src="https://www.bcb.gov.br/content/estabilidadefinanceira/piximg/logo_pix.png" class="image">
            </p>
        </div>

<!--        <div class="info">-->
<!--            <h4 class="title">Patrocinador oficial</h4>-->
<!--            <p>-->
<!--                <img src="https://cdn.wee.bet/img/logo-sportivedata.png" class="image">-->
<!--            </p>-->
<!--        </div>-->

        <div class="links">
            <a [routerLink]="['/informacoes/quem-somos']">
                Quem somos
            </a>
            <a target="_blank" download="app.apk" [href]="appUrl" *ngIf="!trevoOne && !isAppMobile">
                Download app
            </a>
            <a target="_blank" href="https://play.google.com/store/apps/details?id=trevo.one.la" *ngIf="!isAppMobile && trevoOne">
                Download app
            </a>
            <a [routerLink]="['/informacoes/regras']">
                Regras
            </a>
            <a class="pointer" (click)="abrirResultados()">
                Resultados
            </a>
            <a [routerLink]="['/informacoes/politica-privacidade']">
                Política de privacidade
            </a>
            <a [routerLink]="['/informacoes/jogo-responsavel']">
                Jogo responsável
            </a>
            <a [routerLink]="['/informacoes/termos-condicoes']">
                Termos e condições
            </a>
        </div>

        <div class="info">
            <small>2022 © {{BANCA_NOME}}. Todos os direitos reservados.</small>
        </div>
    </div>
</footer>
<footer *ngIf="isAppMobile" class="footer-app-mobile"></footer>
