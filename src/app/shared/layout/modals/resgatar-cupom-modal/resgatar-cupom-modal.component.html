<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Resgatar Cupom</h4>
    <div class="action-buttons">
        <button type="button" class="" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" style="text-transform:uppercase;" placeholder="CÃ³digo do Cupom" class="form-control"
                   formControlName="codigo"
                   autocomplete="off" [ngClass]="applyCssInputError('codigo')">
            <app-error-msg [control]="form.get('codigo')"></app-error-msg>
        </div>
        <button type="submit" class="btn btn-custom" *ngIf="!disabled; else btnProcessando">Resgatar</button>
        <ng-template #btnProcessando>
            <button disabled class="btn btn-custom">
                Processando...
                <i class="fa fa-spinner fa-spin"></i>
            </button>
        </ng-template>
    </form>
</div>
