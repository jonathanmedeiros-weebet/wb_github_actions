<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header-he">
                <h3 class="modal-title">Limite de apostas</h3>
            </div>
            
            <div class="modal-body-custom">
                <p *ngIf="betLimitHit; else limitCloseToReaching">
                  Você atingiu o limite de apostas permitido. Por favor, aguarde o início do próximo ciclo para voltar a realizar suas apostas.
                </p>
                <ng-template #limitCloseToReaching>
                  <p>{{ message }}</p>
                </ng-template>
            </div>
            <div class="modal-footer-he">
                <button type="button" class="btn btn-custom btn-block btn-cadastrar" (click)="back()">{{betLimitHit ? 'Fechar' : 'Continuar'}}</button>
                <button *ngIf="!betLimitHit" type="button" class="btn btn-secondary btn-cancel" (click)="backHome()">Voltar para tela inicial</button>
            </div>
        </div>
    </div>
</div>
