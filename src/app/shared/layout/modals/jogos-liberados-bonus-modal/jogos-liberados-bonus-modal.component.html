<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Jogos liberados para realização de apostas com bônus</h4>
    <div class="action-buttons">
        <button type="button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body cupom-ativo">
    <div class="mt-3">
           <span>
               <ul>
                    <ng-container *ngFor="let game of gameList">
                        <li>
                        {{game.gameName}} - {{game.fornecedor}}
                        </li>
                    </ng-container>
                </ul>
           </span>
    </div>
</div>
