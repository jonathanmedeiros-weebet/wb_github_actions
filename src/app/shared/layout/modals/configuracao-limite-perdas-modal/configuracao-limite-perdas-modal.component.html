<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header-he">
                <h3 class="modal-title">{{ message }}</h3>
            </div>
            <div class="modal-body-custom">
                <ng-container>
                    <p>Para abrir o jogo, basta clicar em "Continuar", mas saiba que, ao fazer isso, você não será possível realizar apostas até o próximo ciclo de perdas.</p>
                </ng-container>
            </div>
            <div class="modal-footer-he">
                <button type="button" class="btn btn-custom btn-block btn-cadastrar" (click)="back()">Continuar</button>
                <button type="button" class="btn btn-secondary btn-cancel" (click)="backHome()">Voltar para tela inicial</button>
            </div>
        </div>
    </div>
</div>
