<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-4">
                        <div class="input-md">
                            <input
                                type="text"
                                id="cpf"
                                class="form-control inverted-out"
                                mask="000.000.000-00"
                                (change)="validarCpf()"
                                formControlName="cpf"
                                [ngClass]="applyCssInputError('cpf')" placeholder=" " [dropSpecialCharacters]="false"
                                inputmode="numeric"
                                [readonly]="faceMatchRequested"
                            >
                            <label for="cpf">{{'geral.cpf' | translate}}</label>
                        </div>

                        <app-error-msg [control]="form.get('cpf')" label="CPF" class="text-left"></app-error-msg>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" [hidden]="(autoPreenchimento && !cpfValidado) || (!autoPreenchimento && formSocial) || (validarBeneficioProgramaSocial && !cpfValidado)">
                    <div class="form-group mb-4">
                        <div class="input-md">
                            <input
                                type="text"
                                id="nome"
                                class="form-control inverted-out"
                                (blur)="onBlurGa4Name($event)"
                                (beforeinput)="onBeforeInput($event, 'name')"
                                formControlName="nome"
                                [ngClass]="applyCssInputError('nome')"
                                placeholder=" "
                                [readonly]="autoPreenchimento || validarBeneficioProgramaSocial"
                            >
                            <label for="nome">{{'geral.nomeCompleto' | translate}}</label>
                        </div>
                        <app-error-msg [control]="form.get('nome')" label="{{'geral.nome' | translate}}" class="text-left"></app-error-msg>
                    </div>
                </div>
                <input type="hidden" id="nomeCompleto" formControlName="nomeCompleto">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-4">
                        <div class="input-md">
                            <div class="date-of-birth">
                                <div class="label-date-of-birth">
                                    <span>{{'geral.dataDeNascimento' | translate}}</span>
                                </div>
                                <div class="group-date-of-birth">
                                    <div class="select-date-of-birth">
                                        <div class="division-date-of-birth">
                                            <select class="form-control style-select" formControlName="day"  (change)="onDateChange()">
                                                <option value="dia">{{'register.day' | translate}}</option>
                                                <option *ngFor="let day of days" [value]="day">{{ day }}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="select-date-of-birth">
                                        <div class="division-date-of-birth">
                                            <select class="form-control style-select" formControlName="month"  (change)="onDateChange()">
                                                <option value="mes">{{'register.month' | translate}}</option>
                                                <option *ngFor="let month of months" [value]="month">{{ month.name }}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="select-date-of-birth">
                                        <div class="division-date-of-birth">
                                            <select class="form-control style-select" formControlName="year"  (change)="onDateChange()">
                                                <option value="ano">{{'register.year' | translate}}</option>
                                                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group mb-4">
                        <div class="input-md">
                            <div class="date-of-birth">
                                <div class="label-date-of-birth">
                                    <span>{{'geral.nacionalidade' | translate}}</span>
                                </div>
                                <div class="group-nationality">
                                    <div class="select-nationality">
                                        <div class="division-nationality">
                                            <select class="form-control style-select" formControlName="nationality" (change)="onNationalityChange()">
                                                <option value="Brasil">{{'register.brasil' | translate}}</option>
                                                <option *ngFor="let nationality of nationalities" [value]="nationality.value">{{ nationality.name }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
