<div class="footer-register">
    <button [ngClass]="{'active-button': currentIndex === 0}"
        [disabled]="currentIndex === 0"
        (click)="previous()">
        Anterior
    </button>
    <button
        [disabled]="!formValid"
        (click)="next()">
        {{currentIndex === 2 ? 'Criar conta' : 'Próximo'}}
    </button>
</div>
