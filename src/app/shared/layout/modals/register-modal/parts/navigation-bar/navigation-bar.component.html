<div class="footer-register">
    <button class='deactive-button'
        [disabled]="currentIndex === 0"
        (click)="previous()">
        {{"botoes.previous" | translate}}
    </button>
    <button
        [disabled]="!formValid"
        (click)="next()">
        {{currentIndex === 2 ? ('geral.createAccount' | translate) : ('botoes.next' | translate)}}
    </button>
</div>
