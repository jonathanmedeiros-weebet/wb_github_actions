<div class="block-modal">
    <div class="block-modal__header">
        <img
            [src]="logo"
            class="block-modal__logo"
            alt="logo-modal"
        >
        <a
            type="button"
            class="block-modal__button-close"
            aria-label="Close"
            (click)="toClose()"
        >
            <i class="fa fa-times"></i>
        </a>
    </div>
    <div class="block-modal__body">
        <div class="block-modal__info">
            <p>
                {{'conta.contaBloqueadaPorTentativas' | translate}}
            </p>
            <p>
                {{'conta.instrucoesRecuperacao' | translate}}
            </p>
        </div>
    
        <a (click)="openPasswordRecoveryModal()" class="block-modal__button-recovery">
            {{'conta.recuperarMinhaConta' | translate}}
        </a>
    </div>
</div>
