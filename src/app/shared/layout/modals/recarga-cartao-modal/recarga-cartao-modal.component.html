<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recarga de Cartão</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <input style="text-transform:uppercase;" type="text" mask="AAA-AAA-AAA" [dropSpecialCharacters]="false"
                class="form-control" formControlName="chave" placeholder="Chave do cartão"
                [ngClass]="applyCssInputError('chave')">
            <app-error-msg [control]="form.get('chave')"></app-error-msg>
        </div>
        <div class="form-group">
            <input type="text" mask="dot_separator.2" class="form-control" formControlName="valor" placeholder="Valor"
                [ngClass]="applyCssInputError('valor')">
            <app-error-msg [control]="form.get('valor')"></app-error-msg>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
            Cancelar
        </button>
        <button type="submit" class="btn btn-custom">Recarregar</button>
    </div>
</form>
