<div class="modal-header">
    <img src="/assets/images/logo-weebet.svg" alt="">
    <a type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <img src="/assets/images/close.svg" alt="fechar" width="15">
    </a>
</div>
<div class="modal-body">
    <div class="modal-body-content">
        <img class="logo-mobile" src="/assets/images/logo-weebet.svg" alt="">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <input type="hidden" formControlName="casino" value="true">
            <div class="form-group mb-4">
                <div class="input-md">
                    <input type="text" id="username" class="form-control inverted-out" formControlName="username" placeholder=" "
                        [ngClass]="applyCssInputError('username')">
                    <label for="username">Usuário</label>
                </div>
                <app-error-msg [control]="form.get('username')" label="Usuário" class="text-left"></app-error-msg>
            </div>
            <div class="form-group" [ngClass]="applyCssDivError('password')">
                <div class="input-md">
                    <input [type]=" mostrarSenha ? 'text' : 'password' " id="password" class="form-control inverted-out" [ngClass]="applyCssInputError('password')"
                        formControlName="password" placeholder=" ">
                    <label for="password">Senha</label>
                    <i class="fa showPassword" [ngClass]="mostrarSenha ? 'fa-eye-slash' : 'fa-eye'" (click)="toogleSenha()"></i>
                </div>
                <app-error-msg [control]="form.get('password')" label="Senha" class="text-left"></app-error-msg>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Entrar</button>
        </form>

        <a (click)="abrirRecuperarSenha()" style="cursor: pointer" class="esqueceu-senha">
            Esqueceu a senha?
        </a>
    </div>

    <div class="registrar">
        Não possui uma conta?
        <a (click)="abrirCadastro()" style="cursor: pointer" class="">Registre-se</a>
    </div>
</div>
