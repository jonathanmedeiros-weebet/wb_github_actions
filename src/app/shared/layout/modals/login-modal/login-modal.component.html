<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <div class="action-buttons">
        <button type="button" class="" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-4 py-3" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="username"
                   [ngClass]="applyCssInputError('username')" placeholder="Usuário">
            <app-error-msg [control]="form.get('username')" label="Usuário"></app-error-msg>
        </div>
        <div class="form-group" [ngClass]="applyCssDivError('password')">
            <input type="password" class="form-control" [ngClass]="applyCssInputError('password')"
                   formControlName="password" placeholder="Senha">
            <app-error-msg [control]="form.get('password')" label="Senha"></app-error-msg>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="dropdown-divider"></div>
    <a (click)="abrirRecuperarSenha()" style="cursor: pointer" class="dropdown-item">
        Esqueci minha senha
    </a>
    <div class="dropdown-divider"></div>
    <a (click)="abrirCadastro()" style="cursor: pointer" class="dropdown-item">
        Não é nosso Cliente? Cadastre-se
    </a>
</div>
