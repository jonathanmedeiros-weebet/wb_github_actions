<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Consultar Bilhete</h4>
    <div class="action-buttons">
        <button type="button" *ngIf="impressaoPermitida()" (click)="printTicket()">
            <i class="fa fa-print"></i>
        </button>
        <button *ngIf="compartilhamentoPermitido()" type="button" class="" (click)="shareTicket()">
            <i class="fa fa-share-alt"></i>
        </button>
        <button type="button" class="" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body" [ngClass]="{'cupom-ativo': exibirBilhete}">
    <form *ngIf="!exibirBilhete" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" style="text-transform:uppercase;" placeholder="CÃ³digo da aposta" class="form-control"
                   formControlName="codigo"
                   autocomplete="off" mask="AAAA-AAAA" [ngClass]="applyCssInputError('codigo')">
            <app-error-msg [control]="form.get('codigo')"></app-error-msg>
        </div>
        <button type="submit" class="btn btn-custom">Consultar</button>
    </form>
    <app-exibir-bilhete-esportivo [aposta]="aposta" *ngIf="exibirBilhete && aposta.tipo == 'esportes'">
    </app-exibir-bilhete-esportivo>
    <app-exibir-bilhete-loteria [aposta]="aposta" *ngIf="exibirBilhete && aposta.tipo == 'loteria'">
    </app-exibir-bilhete-loteria>
    <app-bilhete-acumuladao [aposta]="aposta" *ngIf="exibirBilhete && aposta.tipo == 'acumuladao'">
    </app-bilhete-acumuladao>
    <app-exibir-bilhete-desafio [aposta]="aposta" *ngIf="exibirBilhete && aposta.tipo == 'desafio'">
    </app-exibir-bilhete-desafio>
</div>
