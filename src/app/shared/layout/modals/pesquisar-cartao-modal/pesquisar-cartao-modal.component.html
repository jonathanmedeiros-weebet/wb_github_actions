<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{'geral.consultarCartao' | translate}}</h4>
    <a type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="fa fa-times"></i>
    </a>
</div>
<div class="modal-body">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input style="text-transform:uppercase;" type="text" autocomplete="off" mask="AAA-AAA-AAA"
                [dropSpecialCharacters]="false" class="form-control inverted-out" formControlName="chave"
                placeholder="Chave do cartÃ£o" [ngClass]="applyCssInputError('chave')">
            <app-error-msg [control]="form.get('chave')"></app-error-msg>
        </div>
        <div class="form-group">
            <input type="password" autocomplete="off" class="form-control inverted-out " formControlName="pin" placeholder="PIN"
                [ngClass]="applyCssInputError('pin')">
            <app-error-msg [control]="form.get('pin')"></app-error-msg>
        </div>
        <button type="submit" class="btn btn-custom btn-block">>{{'dias.semanaPassada' | translate}}</button>
    </form>
</div>
