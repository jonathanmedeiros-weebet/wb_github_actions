<div class="account-verification-email-or-phone" *ngIf="!showModalSuccess">
       <div class="account-verification-email-or-phone__body">
        <span class="account-verification-email-or-phone__icon">
            <ng-container *ngIf="verificationTypeIsEmail">
                <span class="account-verification-email-or-phone__badge">1</span>
               <icon-envelope color="var(--highlight)" />
            </ng-container>

            <ng-container *ngIf="!verificationTypeIsEmail">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 45 45" fill="none">
                    <path d="M31.6964 29.8529L29.1232 27.2798L31.9721 24.339H22.5065V20.663H31.9721L29.1232 17.7223L31.6964 15.1491L39.0483 22.501L31.6964 29.8529ZM13.3166 42.7188C12.3057 42.7188 11.4403 42.3589 10.7204 41.639C10.0006 40.9191 9.64062 40.0537 9.64062 39.0429V5.95917C9.64062 4.94828 10.0006 4.08289 10.7204 3.36302C11.4403 2.64314 12.3057 2.2832 13.3166 2.2832H31.6964C32.7073 2.2832 33.5727 2.64314 34.2926 3.36302C35.0124 4.08289 35.3724 4.94828 35.3724 5.95917V13.3111H31.6964V11.4731H13.3166V33.5289H31.6964V31.6909H35.3724V39.0429C35.3724 40.0537 35.0124 40.9191 34.2926 41.639C33.5727 42.3589 32.7073 42.7188 31.6964 42.7188H13.3166ZM13.3166 37.2049V39.0429H31.6964V37.2049H13.3166ZM13.3166 7.79715H31.6964V5.95917H13.3166V7.79715Z"/>
                </svg>
            </ng-container>
        </span>

        <div class="account-verification-email-or-phone__section">
            <span class="account-verification-email-or-phone__title">{{ title }}</span>
            <span class="account-verification-email-or-phone__description" [innerHTML]="description"></span>
        </div>
        
        <form [formGroup]="confirmCodeForm" class="account-verification-email-or-phone__group-code">
            <input
                #codeInputs
                type="text"
                inputmode="numeric"
                class="account-verification-email-or-phone__code"
                formControlName="code1"
                maxlength="1"
                (input)="onInput($event, 0)"
                (keyup)="onKeyup($event, 0)"
                (paste)="onPaste($event)"
            >
            <input
                #codeInputs
                type="text"
                inputmode="numeric"
                class="account-verification-email-or-phone__code"
                formControlName="code2"
                maxlength="1"
                (keyup)="onKeyup($event, 1)"
                (input)="onInput($event, 1)"
            >
            <input
                #codeInputs
                type="text"
                inputmode="numeric"
                class="account-verification-email-or-phone__code"
                formControlName="code3"
                maxlength="1"
                (keyup)="onKeyup($event, 2)"
                (input)="onInput($event, 2)"
            >
            <input
                #codeInputs
                type="text"
                inputmode="numeric"
                class="account-verification-email-or-phone__code"
                formControlName="code4"
                maxlength="1"
                (keyup)="onKeyup($event, 3)"
                (input)="onInput($event, 3)"
            >
            <input
                #codeInputs
                type="text"
                inputmode="numeric"
                class="account-verification-email-or-phone__code"
                formControlName="code5"
                maxlength="1"
                (keyup)="onKeyup($event, 4)"
                (input)="onInput($event, 4)"
            >
            <input
                #codeInputs
                type="text"
                inputmode="numeric"
                class="account-verification-email-or-phone__code"
                formControlName="code6"
                maxlength="1"
                (keyup)="onKeyup($event, 5)"
                (input)="onInput($event, 5)"
            >
        </form>

        <div class="account-verification-email-or-phone__section">
            <div class="resend-code">
                <span class="resend-code__label">
                    <icon-circle-info [size]="14"/>
                    {{ resendCodeTitle }}
                </span>
                <a
                    type="button"
                    class="resend-code__btn"
                    [ngClass]="{'resend-code__btn--disabled': disableResendCodeButton}"
                    (click)="handleResendCode()"
                >
                    Reenviar <span *ngIf="disableResendCodeButton">c√≥digo em {{time}}s</span> 
                </a>
            </div>
            <div class="resend-code">
                <a
                    type="button"
                    class="resend-code__label"
                    (click)="handleOpenRules()"
                >
                    <icon-circle-info [size]="14"/>
                    Por que preciso validar?
                </a>
            </div>
        </div>
    </div>
</div>
