<div class="account-verification-document-step" style="display: none;">
    <div #legitimuz id="legitimuz" *ngIf="faceMatchType == 'legitimuz'">
            <input id="legitimuz-hydrate-cpf" [value]="dataUserCPF"/>
            <button id="legitimuz-action-verify"></button>
            <div id="legitimuz-root"></div>
    </div>
    <div #docCheck id="docCheck" *ngIf="faceMatchType == 'docCheck'">
        <button 
            id="exDocCheckAction"
            [attr.data-ex-doccheck-document]="dataUserCPF"
            [attr.data-ex-doccheck-document-hmac-hash]="secretHash"
            [attr.data-ex-doccheck-force-enrollment]="false">
        </button>
    </div>
</div>
