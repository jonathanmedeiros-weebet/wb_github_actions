<div class="mobile-modal-header margin-10">
    <a (click)="activeModal.dismiss('Cross click')" class="botao-esquerdo">
        <i class="fa fa-arrow-left"></i>
    </a>
    <div class="titulo">{{'geral.pix' | translate}}</div>
    <div class="botao-direito"></div>
</div>
<div class="modal-body">
    <ng-container>
        <div class="content-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="fields">
                    <div class="form-group input-md">
                        <input type="text" placeholder=" " formControlName="chave_pix"
                               class="form-control inverted-out">
                        <label>{{'geral.chavePix' | translate}}</label>
                        <app-error-msg [control]="form.get('chave_pix')"></app-error-msg>
                        <small>{{'saques.alertaTitularChave' | translate}}</small>
                        <br>
                        <small *ngIf="availablePaymentMethods.includes('pagfast')">{{'saques.alertaChaveCelular' | translate}}</small>
                    </div>
                    <div class="form-group input-md">
                        <input [type]="mostrarSenha ? 'text' : 'password'" placeholder=" " formControlName="senha_atual"
                               class="form-control inverted-out">
                        <label>{{'senhas.senhaAtual' | translate}}</label>
                        <i class="fa showPassword" [ngClass]="mostrarSenha ? 'fa-eye-slash' : 'fa-eye'"
                           (click)="mostrarSenha = !mostrarSenha"></i>
                    </div>
                    <app-error-msg [control]="form.get('senha_atual')"></app-error-msg>
                </div>

                <div class="buttons">
                    <button class="btn btn-custom btn-w-100" type="submit">
                        {{'geral.atualizar' | translate}}
                    </button>
                </div>

            </form>
        </div>
    </ng-container>

</div>
