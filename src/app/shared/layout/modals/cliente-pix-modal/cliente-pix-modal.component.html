<div class="mobile-modal-header margin-10">
    <a (click)="activeModal.dismiss('Cross click')" class="botao-esquerdo">
        <i class="fa fa-arrow-left"></i>
    </a>
    <div class="titulo">{{'geral.pix' | translate}}</div>
    <div class="botao-direito"></div>
</div>
<div class="modal-body">
    <ng-container>
        <div class="content-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="fields">
                <div class="form-group input-md">
                        <input type="text" placeholder=" " formControlName="chave_pix" class="form-control inverted-out">
                        <label for="nome">{{'geral.chavePix' | translate}}</label>
                    </div>
                    <div class="form-group input-md">
                        <input [type]="mostrarSenha ? 'text' : 'password'" placeholder=" " formControlName="senha_atual" class="form-control inverted-out">
                        <label for="nome">{{'senhas.senhaAtual' | translate}}</label>
                        <i class="fa showPassword" [ngClass]="mostrarSenha ? 'fa-eye-slash' : 'fa-eye'" (click)="mostrarSenha = !mostrarSenha"></i>
                    </div>
                </div>

                <div class="buttons">
                    <button class="btn btn-custom2 w-150 mr-4" type="button" (click)="resetarForm()">
                        {{'geral.cancelar' | translate}}
                    </button>
                    <button class="btn btn-custom w-150" type="submit">
                        {{'geral.atualizar' | translate}}
                    </button>
                </div>

            </form>
        </div>
    </ng-container>

</div>
