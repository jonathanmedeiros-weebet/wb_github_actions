<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Criar Cart√£o</h4>
    <a type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <img src="/assets/images/close.svg" alt="fechar" width="15">
    </a>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control inverted-out" formControlName="apostador" placeholder="Apostador"
                    [ngClass]="applyCssInputError('apostador')">
                <app-error-msg [control]="form.get('apostador')"></app-error-msg>
            </div>
            <div class="form-group">
                <input type="text" mask="dot_separator.2" class="form-control inverted-out" formControlName="valor"
                    placeholder="Valor" [ngClass]="applyCssInputError('valor')">
                <app-error-msg [control]="form.get('valor')"></app-error-msg>
            </div>
            <div class="form-group">
                <input type="password" class="form-control inverted-out" formControlName="pin" placeholder="PIN"
                    [ngClass]="applyCssInputError('pin')">
                <app-error-msg [control]="form.get('pin')"></app-error-msg>
            </div>
            <div class="form-group">
                <input type="password" class="form-control inverted-out" formControlName="pin_confirmacao"
                    placeholder="Confirmar PIN" [ngClass]="applyCssInputError('pin_confirmacao')">
                <app-error-msg [control]="form.get('pin_confirmacao')"></app-error-msg>
            </div>
            <button type="submit" class="btn btn-custom btn-block" *ngIf="!disabled; else btnProcessando">Confirmar</button>
            <ng-template #btnProcessando>
                <button disabled class="btn btn-custom">
                    Processando...
                    <i class="fa fa-spinner fa-spin"></i>
                </button>
            </ng-template>
        </form>
    </div>
</div>
