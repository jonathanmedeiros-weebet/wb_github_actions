<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Notificação de acesso</h4>
    <div class="action-buttons">
        <button type="button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body">
    <div style="display: flex; justify-content: center;">
        <i class="fa fa-lock" style="font-size: 3rem;"></i>
    </div>
    <div class="mt-3" style="font-size: 1.5rem;">
        {{'senhas.passwordMigration' | translate}}
    </div>
    <div class="mt-3 d-flex align-center" style="justify-content: center;">
        <button (click)="activeModal.dismiss('Cross click')" class="btn btn-custom">{{'botoes.entendi' |
            translate}}</button>
    </div>
</div>
