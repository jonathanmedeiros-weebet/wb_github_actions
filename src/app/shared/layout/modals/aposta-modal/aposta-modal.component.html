<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aposta</h4>
    <div class="action-buttons">
        <button type="button" (click)="printTicket()">
            <i class="fa fa-print"></i>
        </button>
        <button type="button" *ngIf="isLoggedIn && showCancel && !aposta.cartao_aposta" (click)="cancel()"
            title="CANCELAR APOSTA">
            <i class="fa fa-trash-o"></i>
        </button>
        <button type="button" *ngIf="pagamentoPermitido()" (click)="setPagamento()" title="PAGAMENTO DA APOSTA">
            <i class="fa fa-money"></i>
        </button>
        <button *ngIf="appMobile" class="shared-ticket" type="button" (click)="shareTicket()">
            <i class="fa fa-share-alt"></i>
        </button>
        <button type="button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body cupom-ativo">
    <app-exibir-bilhete-esportivo [aposta]="aposta" *ngIf="aposta">
    </app-exibir-bilhete-esportivo>
</div>
