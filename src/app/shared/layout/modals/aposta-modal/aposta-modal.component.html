<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aposta</h4>
    <div class="action-buttons">
        <button type="button" *ngIf="impressaoPermitida()" (click)="printTicket()">
            <i class="fa fa-print"></i>
        </button>
        <button type="button" *ngIf="cancelamentoPermitido()" (click)="cancel()" title="CANCELAR APOSTA">
            <i class="fa fa-trash-o"></i>
        </button>
        <button type="button" *ngIf="pagamentoPermitido()" (click)="setPagamento()" title="PAGAMENTO DA APOSTA">
            <i class="fa fa-money"></i>
        </button>
        <button type="button" *ngIf="isMobile && compartilhamentoPermitido()" (click)="shareTicket()" class="shared-ticket">
            <i class="fa fa-share-alt"></i>
        </button>
        <button type="button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal-body cupom-ativo">
    <app-exibir-bilhete-esportivo [aposta]="aposta" *ngIf="aposta.tipo == 'esportes'">
    </app-exibir-bilhete-esportivo>
    <app-exibir-bilhete-loteria [aposta]="aposta" *ngIf="aposta.tipo == 'loteria'">
    </app-exibir-bilhete-loteria>
    <app-bilhete-acumuladao [aposta]="aposta" *ngIf="aposta.tipo == 'acumuladao'">
    </app-bilhete-acumuladao>
    <app-exibir-bilhete-desafio [aposta]="aposta" *ngIf="aposta.tipo == 'desafio'">
    </app-exibir-bilhete-desafio>
</div>
