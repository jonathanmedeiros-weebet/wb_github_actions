<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aposta</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body cupom-ativo">
    <app-consulta-bilhete-esportivo [aposta]="aposta" *ngIf="aposta">
    </app-consulta-bilhete-esportivo>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
        Fechar
    </button>
    <button type="button" class="btn btn-custom" (click)="printTicket()">
        Imprimir
    </button>
    <button *ngIf="appMobile" type="button" class="btn btn-custom" (click)="shareTicket()">
        Compartilhar
    </button>
</div>
