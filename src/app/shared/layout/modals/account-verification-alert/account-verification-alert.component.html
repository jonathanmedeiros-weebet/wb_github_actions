<div class="account-verification-alert">
    <div class="account-verification-alert__header">
        <span class="account-verification-alert__icon--left">
            <i class="fa fa-exclamation" aria-hidden="true"></i>
        </span>
        <button class="account-verification-alert__btn-close" (click)="handleClose()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="account-verification-alert__body">
        <span class="account-verification-alert__title">{{ title }}</span>
        <span class="account-verification-alert__description" [innerHTML]="description"></span>
        <div class="verification-steps" *ngIf="showStepStatus">
            <span
                *ngFor="let step of stepStatus"
                class="verification-steps__item"
                [ngClass]="{'verification-steps__item--verified': step.verified}"
            >
                <ng-container *ngIf="!step.verified">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                        <path d="M2.19591 12.8029C1.47959 12.111 0.908218 11.2834 0.515151 10.3684C0.122083 9.45337 -0.0848132 8.46922 -0.0934668 7.47337C-0.10212 6.47753 0.0876423 5.48993 0.464749 4.56821C0.841856 3.64649 1.39875 2.8091 2.10295 2.1049C2.80714 1.40071 3.64453 0.843809 4.56626 0.466702C5.48798 0.0895954 6.47558 -0.100167 7.47142 -0.0915137C8.46727 -0.0828601 9.45142 0.124037 10.3664 0.517104C11.2815 0.910172 12.1091 1.48154 12.8009 2.19786C14.1671 3.61238 14.9231 5.5069 14.906 7.47337C14.8889 9.43985 14.1001 11.3209 12.7095 12.7115C11.319 14.1021 9.4379 14.8908 7.47142 14.9079C5.50494 14.925 3.61043 14.1691 2.19591 12.8029ZM3.25341 11.7454C4.37926 12.8712 5.90623 13.5037 7.49841 13.5037C9.09059 13.5037 10.6176 12.8712 11.7434 11.7454C12.8693 10.6195 13.5017 9.09255 13.5017 7.50036C13.5017 5.90818 12.8693 4.38121 11.7434 3.25536C10.6176 2.12952 9.09059 1.49703 7.49841 1.49703C5.90623 1.49703 4.37926 2.12952 3.25341 3.25536C2.12757 4.38121 1.49507 5.90818 1.49507 7.50036C1.49507 9.09255 2.12757 10.6195 3.25341 11.7454ZM10.6784 5.37786L8.55591 7.50036L10.6784 9.62286L9.62091 10.6804L7.49841 8.55786L5.37591 10.6804L4.31841 9.62286L6.44091 7.50036L4.31841 5.37786L5.37591 4.32036L7.49841 6.44286L9.62091 4.32036L10.6784 5.37786Z"/>
                    </svg>
                </ng-container>
                <ng-container *ngIf="step.verified">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                        <g>
                            <path d="M6.30311 10.4409L3.41016 7.54725L4.37425 6.58316L6.30311 8.51134L10.1595 4.6543L11.1242 5.61907L6.30311 10.4409Z"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 7.5C0 3.35795 3.35795 0 7.5 0C11.642 0 15 3.35795 15 7.5C15 11.642 11.642 15 7.5 15C3.35795 15 0 11.642 0 7.5ZM7.5 13.6364C6.69416 13.6364 5.89621 13.4776 5.15172 13.1693C4.40722 12.8609 3.73075 12.4089 3.16094 11.8391C2.59112 11.2692 2.13912 10.5928 1.83074 9.84828C1.52236 9.10379 1.36364 8.30584 1.36364 7.5C1.36364 6.69416 1.52236 5.89621 1.83074 5.15172C2.13912 4.40722 2.59112 3.73075 3.16094 3.16094C3.73075 2.59112 4.40722 2.13912 5.15172 1.83074C5.89621 1.52236 6.69416 1.36364 7.5 1.36364C9.12747 1.36364 10.6883 2.01014 11.8391 3.16094C12.9899 4.31173 13.6364 5.87254 13.6364 7.5C13.6364 9.12747 12.9899 10.6883 11.8391 11.8391C10.6883 12.9899 9.12747 13.6364 7.5 13.6364Z"/>
                        </g>
                    </svg>
                </ng-container>

                {{ step.title }}
            </span>
        </div>
    </div>
    <div class="account-verification-alert__footer">
        <button class="account-verification-alert__btn-to-verify" (click)="goToAccountVerification()">
            Realizar validações
        </button>
    </div>
</div>
