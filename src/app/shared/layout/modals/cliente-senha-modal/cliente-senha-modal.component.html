<div class="modal-body">
    <a class="btnClose" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>

    <ng-container>
        <div class="content-header">
            <h2>{{'geral.alterarSenha' | translate}}</h2>
        </div>
        <div class="content-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="fields">
                    <div class="form-group input-md">
                        <input [type]="mostrarSenhaAtual ? 'text' : 'password'" placeholder=" " formControlName="senha_atual" class="form-control inverted-out">
                        <label for="nome">{{'senhas.senhaAtual' | translate}}</label>
                        <i class="fa showPassword" [ngClass]="mostrarSenhaAtual ? 'fa-eye-slash' : 'fa-eye'" (click)="mostrarSenhaAtual = !mostrarSenhaAtual"></i>
                    </div>

                    <div class="form-group input-md">
                        <input [type]="mostrarSenhaNova ? 'text' : 'password'" placeholder=" " formControlName="senha_nova" class="form-control inverted-out">
                        <label for="nome">{{'senhas.novaSenha' | translate}}</label>
                        <i class="fa showPassword" [ngClass]="mostrarSenhaNova ? 'fa-eye-slash' : 'fa-eye'" (click)="mostrarSenhaNova = !mostrarSenhaNova"></i>
                    </div>

                    <div class="form-group input-md">
                        <input [type]="mostrarSenhaConfirmacao ? 'text' : 'password'" placeholder=" " formControlName="senha_confirmacao" class="form-control inverted-out">
                        <label for="nome">{{'senhas.confirmarNovaSenha' | translate}}</label>
                        <i class="fa showPassword" [ngClass]="mostrarSenhaConfirmacao ? 'fa-eye-slash' : 'fa-eye'" (click)="mostrarSenhaConfirmacao = !mostrarSenhaConfirmacao"></i>
                    </div>
                </div>

                <div class="buttons">
                    <button class="btn btn-custom2 w-150 mr-4" type="button" (click)="resetarForm()">
                        {{'geral.cancelar' | translate}}
                    </button>
                    <button class="btn btn-custom w-150" type="submit">
                        {{'geral.atualizar' | translate}}
                    </button>
                </div>

            </form>
        </div>
    </ng-container>

</div>
