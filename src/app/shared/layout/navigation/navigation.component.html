<div
    class="black-screen"
    *ngIf="isOpen"
    (click)="closeMenu()"
    (pan)="onSwipeLeft($event)"
></div>

<aside>
    <!-- <button type="button" class="btn btn-danger btn-lg" (click)="clickMe()">CLICK ME</button> -->
    <div id="sidebar-wrapper" [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
        <div class="sidebar-brand">
            <a class="" [routerLink]="['/']" routerLinkActive="router-link-active">
                <img class="logo-banca" src="http://demo.wee.bet/tema/logo_banca.png" />
            </a>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="javascript:void(0)" (click)="openModal()">
                    <i class="fa fa-search"></i> Pesquisa
                </a>
            </li>
            <li>
                <a href="javascript:void(0)">
                    <i class="fa fa-ticket"></i> Apostas
                </a>
            </li>
            <li class="d-block d-sm-none" (click)="listPrinters()">
                <a href="javascript:void(0)">
                    <i class="fa fa-cogs"></i> Config
                </a>
            </li>
            <li class="d-none d-lg-block">
                <a href="javascript:void(0)">
                    <i class="fa fa-download"></i> App
                </a>
            </li>
            <li>
                <a [routerLink]="['/regras']">
                    <i class="fa fa-book"></i> Regras
                </a>
            </li>
            <li *ngIf="isLoggedIn">
                <a [routerLink]="['/admin/dashboard']">
                    <i class="fa fa-dashboard"></i> Admin
                </a>
            </li>
        </ul>
        <ul class="sidebar-nav" *ngIf="contexto == 'esportes'; else loterias">
            <span class="group">Data</span>
            <li>
                <a [routerLink]="['/esportes/futebol/jogos']">
                    Jogos de Hoje
                </a>
            </li>
            <li>
                <a [routerLink]="['/esportes/futebol/jogos']" [queryParams]="{ data: amanha }">
                    Jogos de Amanh√£
                </a>
            </li>
            <span class="group">Campeonatos</span>
            <li *ngFor="let campeonato of itens">
                <a [routerLink]="['/esportes/futebol/jogos']" [queryParams]="{ campeonato: campeonato._id }">
                    <i class="fa fa-certificate"></i> {{campeonato.nome}}
                </a>
            </li>
        </ul>
        <ng-template #loterias>
            <ul class="sidebar-nav">
                <span class="group">Sorteios</span>
                <li *ngFor="let sorteio of itens">
                    <a>
                        <i class="fa fa-certificate"></i> {{sorteio.nome}}
                    </a>
                </li>
            </ul>
        </ng-template>
    </div>
</aside>

<ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Pesquisa</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="searchForm" (ngSubmit)="search()">
            <div class="form-group">
                <input type="text" placeholder="Pesquise por time ou campeonato..." class="form-control"
                    formControlName="input">
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
    </div>
</ng-template>
