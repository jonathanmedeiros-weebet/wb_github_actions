<aside>
    <!-- <button type="button" class="btn btn-danger btn-lg" (click)="clickMe()">CLICK ME</button> -->
    <div id="sidebar-wrapper" [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
        <div class="sidebar-brand">
            <a class="" [routerLink]="['/']" routerLinkActive="router-link-active">
                <img class="logo-banca" src="http://weebet.local/tema/logo_banca.png" />
            </a>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#">
                    <i class="fa fa-search"></i> Apostas
                </a>
            </li>
            <li>
                <a [routerLink]="['/admin/dashboard']">
                    <i class="fa fa-dashboard"></i> Admin
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-download"></i> App
                </a>
            </li>
            <li>
                <a [routerLink]="['/regras']">
                    <i class="fa fa-book"></i> Regras
                </a>
            </li>
        </ul>
        <ul class="sidebar-nav" *ngIf="contexto == 'esportes'; else loterias">
            <span class="group">Data</span>
            <li>
                <a [routerLink]="['/esportes/futebol/jogos']">
                    Jogos de Hoje
                </a>
            </li>
            <li>
                <a [routerLink]="['/esportes/futebol/jogos']" [queryParams]="{ data: amanha }">
                    Jogos de Amanh√£
                </a>
            </li>
            <span class="group">Campeonatos</span>
            <li *ngFor="let campeonato of itens">
                <a [routerLink]="['/esportes/futebol/jogos']" [queryParams]="{ campeonato: campeonato._id }">
                    <i class="fa fa-certificate"></i> {{campeonato.nome}}
                </a>
            </li>
        </ul>
        <ng-template #loterias>
            <ul class="sidebar-nav">
                <span class="group">Sorteios</span>
                <li *ngFor="let sorteio of itens">
                    <a>
                        <i class="fa fa-certificate"></i> {{sorteio.nome}}
                    </a>
                </li>
            </ul>
        </ng-template>
    </div>
</aside>
