        <div id="menu-conta" class="dropdown">
            <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Entrar
            </a>
            <ul class="dropdown-menu dropdown-menu-right text-muted" aria-labelledby="navbarDropdown">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-4 py-3" id="loginform" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="username" [ngClass]="applyCssInputError('username')"
                            placeholder="Usuário">
                        <app-error-msg [control]="form.get('username')" label="Usuário"></app-error-msg>

                    </div>
                    <div class="form-group" [ngClass]="applyCssDivError('password')">
                        <input type="password" class="form-control" [ngClass]="applyCssInputError('password')"
                            formControlName="password" placeholder="Senha">
                        <app-error-msg [control]="form.get('password')" label="Senha"></app-error-msg>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Novo aqui? Cadastre-se</a>
                <a class="dropdown-item" href="#">Esqueceu sua senha?</a>
            </ul>
        </div>
    </nav>

    <div class="menu-categories">
        <div class="category" routerLinkActive="active">
            <a class="" [routerLink]="['/esportes/futebol/jogos']">
                <i class="fa fa-futbol-o"></i> Futebol

        <div class="category" routerLinkActive="active">

        </div>
        <div class="category" routerLinkActive="active">
