<header>
    <!-- Fixed navbar -->
    <nav class="navbar-1 navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active">
            <img class="logo-banca" alt="{{BANCA_NOME}}" src="{{LOGO}}" />
        </a>

        <div id="menu-conta" class="dropdown">
            <a (click)="getPosicaoFinanceira($event)" class="nav-link dropdown-toggle" href="javascript:void(0)" id="navbarDropdown"
               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-2x fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right text-muted" aria-labelledby="navbarDropdown">

                <button class="dropdown-item text-center" disabled type="button">
                    Crédito: {{posicaoFinanceira.credito | currency:'BRL':'symbol':'1.2'}}
                </button>
                <button class="dropdown-item text-center" disabled type="button">
                    Saldo: {{posicaoFinanceira.saldo | currency:'BRL':'symbol':'1.2'}}</button>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" [routerLink]="['/meu-perfil']" routerLinkActive="router-link-active">
                    <i class="fa fa-user"></i> Meu Perfil
                </a>

                <a *ngIf="appMobile" class="dropdown-item" href="javascript:void(0);" (click)="listPrinters()">
                    <i class="fa fa-print"></i> Impressora
                </a>

                <a class="dropdown-item" href="javascript:void(0);" class="dropdown-item" (click)="appVersion()">
                    <i class="fa fa-info"></i> Versão App
                </a>

                <a *ngIf="!appMobile" class="dropdown-item" target="_blank" href="app.apk">
                    <i class="fa fa-android"></i> App
                </a>

                <a (click)="logout()" href="javascript:void(0);" class="dropdown-item">
                    <i class="fa fa-sign-out"></i> Sair
                </a>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/futebol']">Futebol</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/consultar-aposta']">Consultar Aposta</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/validar-aposta']">Validar Aposta</a>
                </li>
                <!-- <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/ao-vivo']">Ao Vivo</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/basquetebol']">Basquetebol</a>
                </li> -->
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/seninha']">Seninha</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['/quininha']">Quininha</a>
                </li>
            </ul>
        </div>

    </nav>
    <nav class="navbar-2 navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <ul>
            <li id="relogio" style="flex-grow: 1;">
                <a style="padding-left: 4px;">
                    <i class="fa fa-clock-o"></i> {{now | moment:'HH:mm:ss'}}
                </a>
            </li>
            <li>
                <a [routerLink]="['/apuracao/loteria']">
                    <i class="fa fa-check"></i>
                    <span class="hidden-sm-down">Apuração</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/resultados/loteria']">
                    <i class="fa fa-list"></i> Result.
                </a>
            </li>
            <li>
                <a [routerLink]="['/validar-aposta']">
                    Validar Aposta
                </a>
            </li>

        </ul>
    </nav>
</header>
