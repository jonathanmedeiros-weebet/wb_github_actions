<header [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="side">
        <a class="" [routerLink]="['/esportes/futebol/jogos']">
            <img [src]="LOGO" class="logo">
        </a>
    </div>
    <nav class="desktop" *ngIf="!isMobile">
        <ng-container *ngTemplateOutlet="menu"></ng-container>
    </nav>
    <div class="side">
        casa
    </div>
    <!-- Fixed navbar
    <nav class="navbar-mobile navbar navbar-expand-custom navbar-dark">
        <div class="logo-mobile">
            <a class="" [routerLink]="['/esportes/futebol/jogos']">
                <img [src]="LOGO">
            </a>
        </div>
        <div class="botoes-menu">
            <ng-container *ngIf="isLoggedIn; else loggedOut">
                <div class="dropdown menu-conta">
                    <a (click)="getPosicaoFinanceira()" class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-lg fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right text-muted" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" [routerLink]="['clientes/perfil']"
                           routerLinkActive="router-link-active"
                           *ngIf="isCliente">
                            <h4 class="menu-conta-header"><i
                                class="fa fa-user-circle-o"></i> {{usuario.nome | titlecase}}</h4>
                        </a>
                        <button class="dropdown-item" disabled type="button" *ngIf="!isCliente">
                            <h4 class="menu-conta-header"><i
                                class="fa fa-user-circle-o"></i> {{usuario.nome | titlecase}}</h4>
                        </button>
                        <div class="dropdown-divider"></div>

                        <button class="dropdown-item text-center" disabled type="button" *ngIf="!isCliente">
                            Crédito: {{posicaoFinanceira.credito | currency}}
                        </button>
                        <button class="dropdown-item text-center" disabled type="button">
                            Saldo: {{posicaoFinanceira.saldo | currency}}
                        </button>
                        <button class="dropdown-item text-center" disabled type="button"
                                *ngIf="isCliente && posicaoFinanceira.bonus != 0">
                            Bônus: {{posicaoFinanceira.bonus | currency}}
                        </button>
                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" [routerLink]="['clientes/deposito']" *ngIf="isCliente">
                            <i class="fa fa-dollar"></i> Solicitar Depósito
                        </a>

                        <a class="dropdown-item" [routerLink]="['clientes/saque']" *ngIf="isCliente">
                            <i class="fa fa-dollar"></i> Solicitar Saque
                        </a>

                        <a class="dropdown-item" [routerLink]="['alterar-senha']" routerLinkActive="router-link-active">
                            <i class="fa fa-key"></i> Alterar senha
                        </a>

                        <a class="dropdown-item" [routerLink]="['clientes/perfil']"
                           routerLinkActive="router-link-active"
                           *ngIf="isCliente">
                            <i class="fa fa-user"></i> Minha Conta
                        </a>

                        <a (click)="logout()" href="#" class="dropdown-item">
                            <i class="fa fa-sign-out"></i> Sair
                        </a>
                        <div *ngIf="appMobile" class="app-version-info">
                            App Versão 2.0.{{appVersion}}
                        </div>
                    </ul>
                </div>
            </ng-container>
            <ng-template #loggedOut>
                <div class="menu-conta dropdown">
                    <button class="botao-cadastro nav-link btn" [routerLink]="['/auth/cadastro']"
                            *ngIf="modoClienteAtivo">
                        Cadastre-se
                    </button>
                    <a class="botao-entrar nav-link dropdown-toggle btn" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Entrar
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right text-muted" aria-labelledby="navbarDropdown">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-4 py-3" novalidate>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="username"
                                       [ngClass]="applyCssInputError('username')" placeholder="Usuário">
                                <app-error-msg [control]="form.get('username')" label="Usuário"></app-error-msg>

                            </div>
                            <div class="form-group" [ngClass]="applyCssDivError('password')">
                                <input type="password" class="form-control" [ngClass]="applyCssInputError('password')"
                                       formControlName="password" placeholder="Senha">
                                <app-error-msg [control]="form.get('password')" label="Senha"></app-error-msg>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                        <ng-container *ngIf="modoClienteAtivo">
                            <div class="dropdown-divider" ></div>
                            <a class="dropdown-item" [routerLink]="['/auth/recuperar-senha']">
                                Esqueci minha senha?
                            </a>
                        </ng-container>
                    </ul>
                </div>
            </ng-template>
        </div>
    </nav>

                </a>
            </div>

                <a class="" [routerLink]="['/desafios']">
                    <i class="fa fa-trophy"></i>
                    <span>Desafio</span>
                </a>
            </div>

<nav class="mobile" *ngIf="isMobile">

<ng-template #menu>

        <a [routerLink]="['/esportes']" routerLinkActive="active">
            <span>ESPORTES</span>
        </a>
    </div>

        </a>
    </div>
    <div class="category" *ngIf="acumuladaoHabilitado">
        <a [routerLink]="['/acumuladao']" routerLinkActive="active">
            <span>ACUMULADÃO</span>
        </a>
    </div>

            <span>LOTERIA</span>
